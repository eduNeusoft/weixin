{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{if empty($_W['styles']['fontcolor'])}#333{else}{$_W['styles']['fontcolor']}{/if};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#F9F9F9{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%;overflow:hidden;margin-top:10px;}
	.box .box-item{float:left;text-align:center;display:block;text-decoration:none;outline:none;width:25%;height:90px;color:#333;margin-bottom:8px;position:relative;}
	.box .box-item i{display:inline-block; width:60px; height:60px; line-height:60px; font-size:35px; color:#e4c393; text-shadow: 0 -1px 0 rgba(0,0,0,0.25); background-color: #9e0b36; background-image: -moz-linear-gradient(top,#b61345,#8c052e); background-image: -webkit-gradient(linear,0 0,0 100%,from(#b61345),to(#8c052e)); background-image: -webkit-linear-gradient(top,#b61345,#8c052e); background-image: -o-linear-gradient(top,#b61345,#8c052e); background-image: linear-gradient(to bottom,#b61345,#8c052e); background-repeat: repeat-x; overflow:hidden; border:2px #FFF solid;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block; font-size:14px; width:90%; height:20px; line-height:20px; margin:0 5%; overflow:hidden;}
</style>
<script>
	require(['jquery'],function($){
		$('i').addClass("img-rounded");
	});
</script>
<div class="box clearfix">
	{data func="site_navs" item="row"}
	{$row['html']}
	{/data}
</div>
{template 'footer'}

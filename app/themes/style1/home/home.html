{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{if empty($_W['styles']['fontcolor'])}#333{else}{$_W['styles']['fontcolor']}{/if};
	padding:0;
	margin:0;
	background:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}') no-repeat center center;
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#fbf5df{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%; margin-top:10px;}
	.box .box-item{float:left; display:block; width:25%; height:90px; text-align:center; text-decoration:none; outline:none;  margin-bottom:8px;color:#333;}
	.box .box-item i{display:block; width:60px; height:60px; line-height:60px; margin:5px auto; font-size:35px; color:#ff0000; background:#EEE; overflow: hidden; border:2px #FFF solid;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block; font-size:14px; width:90%; height:20px; line-height:20px; margin:0 5%; overflow:hidden;}
</style>
<script>
	require(['jquery'],function($){
		$('i').addClass("img-circle");
	});
</script>
<div class="box clearfix">
	{data func="site_navs" item="row"}
	{$row['html']}
	{/data}
</div>
{template 'common/footer'}

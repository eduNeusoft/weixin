{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#BABABA{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{ margin-bottom:3.2%; background-color:#ffffff;}
	.box .box-item{float:left; text-align:center;height:90px; width:33.3%; border-right:#d1d1d1 solid 1px;  padding:10px 0; border-bottom:#d1d1d1 solid 1px; overflow:hidden; display:block; text-decoration:none; outline:none; color:#333;}
	.box .box-item:hover{background:rgba(227,51,65,0.9);}
	.box .box-item:hover i,.box .box-item:hover span{color:#fff;}
	.box .box-item i{display:inline-block;  font-size:35px; color:#666; overflow:hidden; width:100%; height:50px; line-height:50px;}
	.box .box-item .icon{display:inline-block; height:50px; margin:0 auto; margin-bottom:3px;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block; font-size:14px; width:90%; margin:0 5%; height:20px; line-height:20px; text-align:center; overflow:hidden;}

	.img-box{margin:4.3% 0 1.5% 3.39%; overflow:hidden;}
	.img-box>a{display:block; float:left; text-decoration:none; text-align:center; width:30.5%; margin:0 1.72% 3.3% 0; padding-bottom:5px; overflow:hidden; background-color:#ffffff; border:#e0e0e0 solid 1px; border-radius:0.3em; box-shadow:1px 1px 1px rgba(0,0,0,0.06); color:#737373;}
	.img-box>a .icon{ height:83px; margin:0 auto; margin-bottom:5px; vertical-align:middle; -webkit-border-top-left-radius:0.3em; -webkit-border-top-right-radius:0.3em;}
	.img-box>a i{display:block; width:100%; height:83px; line-height:83px; margin-bottom:5px; vertical-align:middle; -webkit-border-top-left-radius:0.3em; -webkit-border-top-right-radius:0.3em;}
	.img-box>a span{color:{$_W['styles']['fontnavcolor']};display:block; width:100%; padding:0 5%; height:20px; font-weight:bold; overflow:hidden;}
</style>
<div class="box clearfix">
	{data func="site_navs" section="1" item="row"}
	{$row['html']}
	{/data}
</div>
<!--自定义图片-->
<div class="img-box clearfix">
	{data func="site_navs" section="2" item="row"}
	{$row['html']}
	{/data}
</div>
{template 'common/footer'}

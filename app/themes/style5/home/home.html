{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style5/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;}
	background-color:{if empty($_W['styles']['indexbgcolor'])}#fbf5df{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%; margin:10px auto; padding:0 3%;}
	.box .box-item{float:left; display:inline-block; width:48%; margin:1%; text-align:center; text-decoration:none; outline:none; height:40px; padding:0 10px; overflow:hidden; line-height:40px; color:#FFF; background:rgba(75, 38, 11, 0.9);}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']}; display:block; width:100%; height:40px; line-height:40px; font-size:14px; overflow:hidden;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item" title="{$nav['name']}">
		<span style="{$nav['css']['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'common/footer'}

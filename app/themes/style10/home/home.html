{template 'header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style10/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#fbf5df{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%; padding:0 3%; margin-top:80%;}
	.box .box-item{float:left; display:inline-block; width:48%; margin:1%; padding:0 10px; text-align:center; text-decoration:none;outline:none; height:40px; line-height:40px; color:#FFF; background:rgba(163, 143, 92, 0.7);}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']}; display:block; font-size:14px; width:100%; height:40px; line-height:40px; overflow:hidden;}
</style>
<div class="box clearfix">
	{loop $navs $nav}
	<a href="{$nav['url']}" class="box-item">
		<span style="{$nav['css']['name']}" title="{$nav['name']}">{$nav['name']}</span>
	</a>
	{/loop}
</div>
{template 'footer'}

{template 'common/header'}
{template 'common/slide'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if empty($_W['styles']['indexbgimg'])}./themes/style12/images/bg_index.jpg{else}{$_W['styles']['indexbgimg']}{/if}');background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#000{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%;overflow:hidden;}
	.box .box-item{float:left; text-align:center; display:block; text-decoration:none; outline:none; width:33%; height:85px; color:#FFF; background:#337dc2; padding:5px 10px; margin:0 0.5% 0.5% 0; overflow:hidden;}
	.box .box-item:nth-child(3n){margin:0 0 0.5% 0;}
	.box .box-item i{display:inline-block;width:50px;height:50px;line-height:50px;font-size:35px;color:#FFF; overflow: hidden;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:block;font-size:14px; width:100%; height:20px; line-height:20px; overflow:hidden;}
	.footer{color:#FFF;}
</style>
<div class="box clearfix">
	{data func="site_navs" item="row"}
	{$row['html']}
	{/data}
</div>
{template 'common/footer'}

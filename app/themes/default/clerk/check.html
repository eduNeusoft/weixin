	.charge.panel{margin:.5em; border:none;}

	a{color:#666666;}a:hover{color: #3ebacc;}

<div class=" panel panel-info charge">
	<div class="panel-heading">
		<h4>店员操作</h4>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<div class="col-xs-12">
				<div class="alert alert-warning">
					Hi, <span class="text-danger-bold">{$clerk['name']}</span>,
					今天是 <span class="text-danger-bold">{php echo date('Y-m-d');} 星期{php echo date('N');}</span>。

				<a href="javascript:;" id="scanqrcode" class="tools img-rounded">
					<i class="fa fa-qrcode"></i>
					<span>扫一扫</span>
				</a>
				<a href="{php echo url('mc/home');}" class="tools img-rounded">

<script>
	$('#scanqrcode').click(function(){
		wx.ready(function(){
			wx.scanQRCode({
				needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
				scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
				success: function (res) {
					var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
				}
			});
		});
	});
</script>

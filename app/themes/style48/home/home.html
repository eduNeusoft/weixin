{template 'common/header'}
<style>
	body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{$_W['styles']['fontcolor']};
	padding:0;
	margin:0;
	background-image:url('{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#BABABA{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
	}
	a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
	{$_W['styles']['css']}
	.box{width:100%; background-color:#25282d;}
	.box .box-item{background:#25282d; text-decoration:none; display:block; height:6.65em; text-align:center; float:left; width:33%;overflow:hidden; color:#FFF;}
	.box .box-item:nth-child(1){ border-bottom:#1f2227 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px; margin-bottom:1px;}
	.box .box-item:nth-child(2){ border-bottom:#1f2227 solid 1px; border-left:#1f2227 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px; margin-bottom:1px;}
	.box .box-item:nth-child(3){ border-bottom:#1f2227 solid 1px; border-left:#1f2227 solid 1px; margin-bottom:1px;}
	.box .box-item:nth-child(4){ border-top:#2f3237 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px;}
	.box .box-item:nth-child(5){ border-top:#2f3237 solid 1px; border-left:#1f2227 solid 1px; border-right:#2f3237 solid 1px; margin-right:1px;}
	.box .box-item:nth-child(6){ border-top:#2f3237 solid 1px; border-left:#1f2227 solid 1px;}
	.box .box-item:hover{background-color:#256747;}
	.box .box-item .icon{display:inline-block; margin:0 auto;}
	.box .box-item i{display:inline-block; width:100%; font-size:35px; height:1.8em; line-height:1.5em;padding:10.5% 0 2.5% 0; vertical-align:middle; color:#fff;}
	.box .box-item span{color:{$_W['styles']['fontnavcolor']};display:inline-block; width:90%; margin: 5%; height:20px; font-weight:bold; overflow:hidden;}
	.img-box{width:100%;}
	.img-box>a{display:block; float:left; text-decoration:none; text-align:center; width:47%; height:95px; margin:2% 0 2% 2%; background-color:#ffffff; border:#e0e0e0 solid 1px; border-radius:3px; box-shadow:1px 1px 1px rgba(0,0,0,0.06);}
	.img-box>a .icon{display:block; height:70px; margin:0 auto; vertical-align:middle; -webkit-border-top-left-radius:3px; -webkit-border-top-right-radius:3px;}
	.img-box>a i{display:block; width:100%; height:50px; font-size:45px; text-align:center; line-height:50px; margin:10px auto; color:#737373;}
	.img-box>a span{color:{if empty($_W['styles']['fontnavcolor'])}#737373{else}{$_W['styles']['fontnavcolor']}{/if}; display:block; width:90%; height:25px; line-height:25px; margin-left:5%; font-weight:bold; overflow:hidden;}
</style>
<div class="box clearfix">
	{data func="site_navs" section="1" item="row"}
	{$row['html']}
	{php if($row['iteration'] > 5) break;}
	{/data}
</div>
{template 'common/slide'}
<!--自定义图片-->
<div class="img-box clearfix">
	{data func="site_navs" section="2" item="row"}
	{$row['html']}
	{/data}
</div>
{template 'common/footer'}

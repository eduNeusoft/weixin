{template 'common/header'}
<div class="main">
    <form action="" class="form-horizontal form" method="post">
        <input type="hidden" name="id" value="{$item['id']}">
        <div class="panel panel-default">
            <div class="panel-heading">
                商户管理
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">LBS查询范围</label>
                    <div class="col-sm-2 col-xs-12">
                        <div class="input-group">
                       <input type="text" name="range" class="form-control" value="{$settings['range']}" /> 
                       <span class="input-group-addon">千米（KM）</span>
                       </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12 help-block">设置用户在发送位置信息时，回复此设置项方圆范围内的商家。默认为<span style="color:red">&nbsp;5&nbsp;</span>公里以内的商家。</div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户不存在提示信息</label>
                    <div class="col-sm-6 col-xs-12">
                        <input type="text" name="info" class="form-control" value="{$settings['info']}" placeholder="抱歉，系统中的商户不在您附近！" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12 help-block">
                        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
                    </div>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </div>
	</form>
</div>
{template 'common/footer'}

{template 'common_header'}

    <div class="am-g" style="background-color:#FFF;">
        <div class="am-u-sm-12" style="margin-top:5px">
		  <table class="am-table">
		    <thead>
		        <tr>
		            <th>公司</th>
		            <th>职位</th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody>
		    	{loop $applys $apply}

		            <td>{$jobs[$apply['job_id']]['title']}</td>
		            <td>{$apply['dateline']}</td>
		        </tr>
		        {/loop}
		   </tbody>
		 </table>
	   </div>
	 </div>

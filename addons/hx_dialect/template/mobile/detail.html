<script type="text/javascript">
    $("#question_1").show();

        fakeid: "",
    };
    function chooseOpt(i, obj, opt) {
        //alert(document.getElementById("question_"+i).getElementsByTagName("audio")[0].pause);
        document.getElementById("question_"+i).getElementsByTagName("audio")[0].pause();
        document.getElementById("ans" + i).value = opt;
        if (i == {$num}) {
            ajaxSubmit(i);
        } else {
            setTimeout(function(){next(i)},100);
        }

    }
    function next(i){
        $("#question_" + i).hide();
        $("#question_" + (i + 1)).show();
		document.getElementById("question_"+(i + 1)).getElementsByTagName("audio")[0].play();
    }
    function pext(k) {
        document.getElementById("question_" + k).style.display = "none";
		document.getElementById("question_" + k).getElementsByTagName("audio")[0].pause();
        document.getElementById("question_" + (k - 1)).style.display = "block";
		document.getElementById("question_" + (k - 1)).getElementsByTagName("audio")[0].play();
    }

    function ajaxSubmit(i) {
        var url = "";
		var a=new Array({$answer});
        var m=new Array({$mark});
		for (var x = 1; x <= i; x++) {
			var key = "ans" + x;
            var value = $("#" + key).val();
			if(value == a[x-1]){
				num+=Number(m[x-1]);
			}
		}
		if(num <= {$m4} ){
			text="{$reply['py_5']}!";
		}
		if(num >= {$m4} && num <={$m3} ){
			text="{$reply['py_4']}";
		}
		if(num >= {$m3} && num <={$m2} ){
			text="{$reply['py_3']}";
		}
		if(num >= {$m2} && num <={$m1} ){
			text="{$reply['py_2']}";
		}
		if(num > {$m1} ){
			text="{$reply['py_1']}";
		}
		xxx(num+"|"+text+"关注天门通，回复“听力”获取答案");
    }
    function xxx(data) {
        var arr = data.split("|");
        $("#score").val(arr[0]);
        $('#level').html(arr[0]);
        $('#intro').html(arr[1])
        $('#start').hide();
        $('#result').show()
        dataForWeixin = {
            appId: "wxc002d4a1f8ba6117",
            img: "{$_W['siteroot']}addons/hx_dialect/template/mobile/images/share_icon.jpg",
            url: "{php echo $this->createMobileUrl('detail', array('id' => $id))}",

</script>

{template 'common/header'}
<style>
.field label{float:left;margin:0 !important; width:140px;}
</style>
<div class="main">
	<div class="panel panel-info">
		<div class="panel-heading">参数配置</div>
		<div class="panel-body">
			<form action="" method="post" class="form-horizontal" role="form" id="form1">
			<div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-1 control-label">初始参与人数</label>
				<div class="col-sm-8">
					<input class="form-control" name="num" id="" type="text" value="{$settings['num']}">&nbsp;&nbsp;请输入初始参与人数 
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-8">
					<input type="submit" name="submit" value="提交" class="btn btn-primary">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
			</div>
			</form>
		</div>
	</div>
</div>
{template 'common/footer'}

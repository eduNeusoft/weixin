      <div class="panel-body">
      	<div class="form-group clearfix">
          <label class="control-label col-md-2">抽奖活动开关</label>
          <div class="col-md-2">
            <input type="radio" value="0" name="isluck"  {if $settings['isluck']==0}checked{/if}/> 不起用
			 <div class="help-block">不起用,系统将不会保存当前抽奖方面的变更</div>
          </div>
		  <div class="col-md-2">
            <input type="radio" value="1" name="isluck"  {if $settings['isluck']==1}checked{/if}/> 起用
			 <div class="help-block">起用后请提交保存,才能出现抽奖功能面板</div>
          </div>
		  <label class="control-label col-md-1">积分类型</label>
			<div class="col-md-2">
            		<select id="common_corp" class="form-control input-medium"  name="inttype">
					<option value="1" {if $settings['inttype']==1}selected{/if}>积分</option>
					<option value="2" {if $settings['inttype']==2}selected{/if}>余额</option>
					<!---option value="3" {if $settings['inttype']==3}selected{/if}>credit3</option>
					<option value="4" {if $settings['inttype']==4}selected{/if}>credit4</option>
					<option value="5" {if $settings['inttype']==5}selected{/if}>credit5</option ---->
				</select>
			 <div class="help-block"></div>
          </div>
		 <label class="control-label col-md-1">活动名称</label>
			<div class="col-md-2">
            <input type="text" class="form-control" name="luckname" placeholder="例:码上抽奖" value="{$settings['luckname']}">
			 <div class="help-block"></div>
          </div> 

        </div>
{if $settings['isluck'] == 1}
		<hr/><input type="hidden" name="setid" value="{$set['id']}" />
      	<div class="form-group clearfix">
          <label class="control-label col-md-2">奖项</label>
          <div class="col-md-1">
		    <div class="help-block">奖项名称</div>
            <input type="text" class="form-control" name="luck1n" placeholder="例:一等奖" value="{$luck[1]['n']}"><br>
            <input type="text" class="form-control" name="luck2n" placeholder="例:二等奖" value="{$luck[2]['n']}"><br>
            <input type="text" class="form-control" name="luck3n" placeholder="例:三等奖" value="{$luck[3]['n']}"><br>
            <input type="text" class="form-control" name="luck4n" placeholder="例:四等奖" value="{$luck[4]['n']}"><br>
            <input type="text" class="form-control" name="luck5n" placeholder="例:五等奖" value="{$luck[5]['n']}"><br>
            <input type="text" class="form-control" name="luck0n" placeholder="例:鼓励奖" value="{$luck[0]['n']}">
          </div>
          <div class="col-md-1">
		    <div class="help-block">特征码</div>
            <input type="text" class="form-control" name="luck1m" placeholder="例:88888" value="{$luck[1]['m']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck2m" placeholder="例:8888" value="{$luck[2]['m']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck3m" placeholder="例:888" value="{$luck[3]['m']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck4m" placeholder="例:88" value="{$luck[4]['m']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck5m" placeholder="例:8" value="{$luck[5]['m']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
			<input type="text" class="form-control" name="luck0m" placeholder="没抽中" value="" readOnly="true"/>
          </div>
          <div class="col-md-1">
		    <div class="help-block">奖值</div>
            <input type="text" class="form-control" name="luck1i" placeholder="例:500" value="{$luck[1]['i']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck2i" placeholder="例:400" value="{$luck[2]['i']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck3i" placeholder="例:300" value="{$luck[3]['i']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck4i" placeholder="例:200" value="{$luck[4]['i']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck5i" placeholder="例:100" value="{$luck[5]['i']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" ><br>
            <input type="text" class="form-control" name="luck0i" placeholder="例:10"  value="{$luck[0]['i']}" onkeyup="value=value.replace(/[^1234567890]+/g,'')"  maxlength="5" >
          </div>
         <div class="col-md-7">
		    <div class="help-block">获奖提示语</div>
            <input type="text" class="form-control" name="luck1t" placeholder="例:恭喜抽到特码88888你获得500分" value="{$luck[1]['t']}"><br>
            <input type="text" class="form-control" name="luck2t" placeholder="例:恭喜抽到特码8888你获得400分" value="{$luck[2]['t']}"><br>
            <input type="text" class="form-control" name="luck3t" placeholder="例:恭喜抽到特码888你获得300分" value="{$luck[3]['t']}"><br>
            <input type="text" class="form-control" name="luck4t" placeholder="例:恭喜抽到特码88你获得200分" value="{$luck[4]['t']}"><br>
            <input type="text" class="form-control" name="luck5t" placeholder="例:恭喜抽到特码8你获得100分" value="{$luck[5]['t']}"><br>
            <input type="text" class="form-control" name="luck0t" placeholder="例:您抽不到特码激励你10分请下次再来" value="{$luck[0]['t']}">
          </div>
        </div>
{/if}		
      </div>
	  <hr/>
      <div class="panel-body">
      	<div class="form-group clearfix">
          <label class="control-label col-md-2">抽奖规则<br></label>
          <div class="col-md-9">
				每个防伪码,首次被查时,都有一次抽奖机会,系统会随机生成一个5位数的数字,如果数字包含有上面设置的特征码,则中奖,奖品为对应的积分<br><br><br>
				规则是死的,但人是活的,具体特征码可根据实际营销策略进行设计,特征码位数多则中奖率低,特征码位数少则中奖率高	
          </div>
        </div>
      </div>

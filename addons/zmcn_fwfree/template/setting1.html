{template 'common/header'}<div class="main">    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >        <div class="panel panel-default">            <div class="panel-heading">                系统授权            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">域名</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="domain" class="form-control" value="{$_SERVER['HTTP_HOST']}" readonly/>                        <span class="help-block">服务器域名</span>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">站点IP</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="ip" class="form-control" value="{$ckey['sip']}" readonly/>                        <span class="help-block">站点IP</span>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">站点ID</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="id" class="form-control" value="{$ckey['key']}" readonly />                        <span class="help-block">站点ID,如果为空，请到 <a href='./index.php?c=cloud&a=profile&'>站点注册</a> 绑定您的服务器</span>                    </div>                </div>			{if $a["content"] == '1' || $a["content"] == '2'}                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">授权码</label>                    <div class="col-sm-9 col-xs-12">                        <input type="text" name="code" class="form-control" value="{$ckey['code']}" readonly />                    </div>                </div>			{else}                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-sm-9 col-xs-12">                        <div class='form-control-static'>                            <input type="submit" name="submit" value="提交申请" class="btn btn-primary col-lg-1" />                            <input type="hidden" name="token" value="{$_W['token']}" />                        </div>                    </div>                </div>							{/if}                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">官方客服</label>                    <div class="col-sm-4 col-xs-12">                        <div class='form-control-static'>提交后我们会尽快为您开通,你也可以加QQ群让客服帮你开通</div>                    </div>                    <div class="col-sm-2 col-xs-12">                        <div class='form-control-static'>QQ：93211308</div>                    </div>                    <div class="col-sm-2 col-xs-12">                        <div class='form-control-static'>QQ群：485696635</div>                    </div>					                </div>            </div>          </div>    </form></div>{template 'common/footer'}

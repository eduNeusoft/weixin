{template 'common/header'}
<style type="text/css">
    .main{ padding:0px; font-family: "Microsoft YaHei UI", "微软雅黑", "宋体"}
    .thislist{}
    .thislist ul{list-style: none; padding: 0px; margin:  0px;}
    .thislist ul li{ border-bottom: 1px #eee double; display:block; line-height: 2em; font-size:1.2em; margin: 10px;}
    .thislist ul li span{ float:right;}
	.box_swipe {
  overflow: hidden;
  position: relative;
}
.box_swipe ul {
  overflow: hidden;
  position: relative;
}
.box_swipe ul > li {
  float:left;
  width:100%;
  position: relative;
}
.box_swipe>ol{
	height:20px;
	position: relative;
	z-index:10;
	margin-top:-25px;
	text-align:right;
	padding-right:15px;
	background-color:rgba(0,0,0,0.3);
}
.box_swipe>ol>li{
	display:inline-block;
	margin:5px 0;
	width:8px;
	height:8px;
	background-color:#757575;
	border-radius: 8px;
}
.box_swipe>ol>li.on{
	background-color:#ffffff;
}
</style>

{if !empty($batch['banner'])}
<div id="banner_box" class="box_swipe">
	<img src="{$_W['attachurl']}{$batch['banner']}" alt="" style="width:100%;" />
</div>	
{/if}

<div class="main">
   {if !empty($batch['video']) }
    <div class="" style="margin: 5px;">
        <video width="100%" src="{$batch['video']}" controls="controls" class="video" node-type="ts">
        </video>
    </div>
	{elseif !empty($batch['logo'])}
	<div id="banner_box" class="box_swipe" style="margin: 5px;">
		<img src="{$_W['attachurl']}{$batch['logo']}" alt="" style="width:100%;" />
	</div>
    {/if}
	<div class="page-content">
		<h4>{$fgltle}</h4>
		<div class="text" style="margin: 5px;">
			{$fgltxt}
		</div>
	</div>
	<div id="banner_box" class="box_swipe">	
		<a href="{$batch['buylink']}"><img src="{MODULE_URL}template/mobile/default/XT-DJGM.jpg" alt="" style="width:100%;" /></a>			
	</div>
</div>
<footer style="text-align:center;"><br>
{$_W['account']['name']}
</footer>
{template 'common/footer'}

<body>
    <!-- 头部 -->
    <div class="am-g" style="background-color:#0e90d2;line-height:50px">
       <div class="am-u-sm-4"><a href="javascript:history.back();" class="am-icon-mail-reply" style="color:#FFF">&nbsp;返回</a></div>
  	   <div class="am-u-sm-4" style="color:#FFF;font-size:20px">详情</div>
  	   <div class="am-u-sm-4" style="color:#FFF;"><a href="{php echo $this->createMobileUrl('Index');}" class="am-icon-home" style="color:#FFF">首页</a></div>
    </div>
    
    <div class="am-g" style="margin:30px 0 10px 0">
    	<div class="am-u-sm-12" style="background-color:#FFF;padding-top:20px">
			  	<!-- 职位详情 -->
			    <div class="am-tab-panel am-fade am-in am-active" id="tab1">
			    	<h2>
			    		<strong>{$info['name']}</strong>
			    		{if $info['isauth']}<span class="am-btn am-btn-success am-btn-sm am-kai">认证</span>{/if}
			    	</h2>
			    	<p  class="am-text-xs">加入时间：{$info['dateline']}</p>
			    	<hr>
					<p class="am-text-default am-kai"><font color="red">{$info['mobile']}</font></p>
					<a href="tel:{$info['mobile']}" type="button" class="am-btn am-btn-danger">拨打电话</a>
			    	<hr>
			    	<p class="am-text-default">地址：{$info['address']}</p>
					{if $isopenmap }
			    	<p><iframe width="100%" height="400px" src="http://api.map.baidu.com/marker?location={$lat},{$lng}&title={$info['name']}&content={$info['address']}&output=html"></iframe></p>
			    	{/if}
			  </div>
    </div>
    </div>

{template 'common/header'}
<div class="main">
    <form class="form-horizontal form" id="form2" action="" method="post">
        <div class="panel panel-default">
                <div class="panel-heading">首页分类一行几列？</div>
                <div class="panel-body">
                    <label class="col-sm-1 control-label">几列？</label>
	                <div class="col-sm-4">
	                    <input type="text" value="{php echo $this->module['config']['colspan']}" class="form-control" name="colspan">
	                    <em>考虑到分类的名字长短问题，容易出现折行，请自行设置(此设置项只对<font color="red">分类</font>有效)</em>
	                </div>
                </div>
        </div>
        
        <div class="panel panel-default">
                <div class="panel-heading">是否开启地图功能</div>
                <div class="panel-body">
                    <label class="col-sm-1 control-label">是/否</label>
	                <div class="col-sm-4">
	                  <select class="form-control" name="isopenmap">
		                <option value="1" {if $this->module['config']['isopenmap'] == 1}selected{/if}>是</option>
		                <option value="0" {if $this->module['config']['isopenmap'] == 0}selected{/if}>否</option>
		              </select>
		              <em>考虑到地图在手机端比较耗费流量，请自行设置是否开启</em>
	                </div>
                </div>
        </div>
                
        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
        </div>
    </form>
</div>
{template 'common/footer'}

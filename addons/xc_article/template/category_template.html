{template 'template_script'}
<style>
</style>
<div class="row span8">

  <div class="col-xs-6 col-sm-6 col-md-3 template_picker">
    <div class="thumbnail" style="text-align:center;width:140px;" title="系统默认">
      <img  class="imgtip" style="height:100px;overflow:hidden;" src="../addons/xc_article/images/list_wechat.png" bigimg="../addons/xc_article/images/list_wechat.png" alt="系统默认">
        <span style="display:block;white-space: nowrap;text-overflow:ellipsis; overflow:hidden">
         系统默认
        </span>
      <div class="radio">
        <label>
          <input type="radio" name="template" value="" {if empty($item['template'])} checked="checked"{/if}>
          选择
        </label>
      </div>
    </div>
  </div>

  {loop $template $manifest_}
  {loop $manifest_['category'] $item_}
  <div class="col-xs-6 col-md-3 col-sm-6 template_picker">
    <div class="thumbnail" style="text-align:center;width:140px;" title="{php echo $item_->title},点击打开新窗口查看大图">
      <img  class="imgtip" style="height:100px;overflow:hidden;" src="{php echo $this->manifest_resource($manifest_, $item_->thumb)}" bigimg="{php echo $this->manifest_resource($manifest_, $item_->thumb)}" alt="{php echo $item_->title}">
        <span style="display:block;white-space: nowrap;text-overflow:ellipsis; overflow:hidden">
          {php echo $item_->title}
        </span>
      <div class="radio">
        <label>
          <input type="radio" name="template" value="{$manifest_['name']}:{php echo $item_->file}" {if $category['template'] == $manifest_['name'] && $category['templatefile'] == $item_->file} checked="checked"{/if}>选择
        </label>
      </div>
    </div>
  </div>
  {/loop}
  {/loop}
  {if $_W['isfounder']}
  <div class="col-xs-2 col-md-2 template_picker">
    <div class="thumbnail" style="text-align:center;width:140px;" title="查看更多模板主题">
      <a target="_blank" href="http://mp.weixin.qq.com/">
        <div style="height:100px;overflow:hidden;padding-top:20px">
          <span style="padding:10px;font-size:30pt;border:1px dotted gray">
            <span class="glyphicon glyphicon-plus"></span>
          </span>
        </div>
      </a>
      <span style="display:block;white-space: nowrap;text-overflow:ellipsis; overflow:hidden">
        浏览更多在线模板
      </span>
      <label>
        本按钮仅管理员可见
      </label>
    </div>
  </div>
  {/if}

</div>

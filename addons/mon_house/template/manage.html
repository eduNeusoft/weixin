{template 'common/header'}

<div class="main">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="{php echo $this->createWebUrl('houseSetting');}">楼盘管理</a></li>
        <li> <a href="{php echo create_url('rule/post',array('module'=>'mon_house'));}">添加楼盘</a></li>

    </ul>


    <div style="padding:15px;">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th style="width:200px;">楼盘名称</th>
                    <th>链接地址</th>
                    <th>开盘时间</th>
                     <th>入住时间</th>
                      <th>开发商</th>
                    <th style="min-width:60px;">操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $row}
                <tr>

                	 <td>{$row['title']} </td>
                    <th><input type="text" value="{$_W['siteroot']}{php echo $this->createMobileUrl('index',array('hid'=>$row['id']))}"></th>
                    <td>{php echo date('Y-m-d', $row['kptime'])}</td>
                    <td>{php echo date('Y-m-d H:i', $row['rztime'])}</td>
                 
                    <td>{$row['kfs']}</td>
                    <td >
                     
                        <a href="{php echo create_url('site/module', array('do' => 'OrderManager', 'name' => 'mon_house','hid'=>$row['id']))}" class="btn" rel="tooltip" title="报名看房用户"><i class="icon-user"></i>报名看房用户</a>

                        <a class="btn" rel="tooltip" href="{php echo create_url('rule/post', array( 'module' => 'mon_house','id'=>$row['rid']))}" title="编辑"><i class="icon-edit"></i>编辑</a>


                        <a href="{php echo $this->createWebUrl('HouseSetting', array('id' => $row['id'], 'op' => 'delete'))}"
                           onclick="return confirm('此操作不可恢复，确认删除？');return false;" title="删除"
                           class="btn btn-small"><i class="icon-remove">删除</i></a>



                  
                    </td>
                </tr>
                {/loop}
               
            </tbody>
        </table>
        {$pager}
    </div>

</div>

          
{template 'common/footer'}

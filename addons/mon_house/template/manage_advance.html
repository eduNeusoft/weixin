{template 'common/header'}

<div class="main">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="{php echo $this->createWebUrl('houseSetting');}">楼盘管理</a></li>
        <li> <a href="{php echo create_url('platform/reply/post',array('m'=>'mon_house'));}">添加楼盘</a></li>

    </ul>


    <div style="padding:15px;">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th style="width:100px;">楼盘名称</th>
                    <th>链接地址</th>
                    <th>开盘时间</th>
                     <th>入住时间</th>
                      <th>开发商</th>
                    <th style="width:300px;">操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $row}
                <tr>

                	 <td>{$row['title']} </td>
                    <td>


                    <input class="form-control" type="text" value="{$_W['siteroot']}app{php echo str_replace('./','/',$this->createMobileurl('index',array('hid'=>$row['id'])))}"></th>
                    <td>{php echo date('Y-m-d', $row['kptime'])}</td>
                    <td>{php echo date('Y-m-d', $row['rztime'])}</td>
                 
                    <td>{$row['kfs']}</td>
                    <td >

                        <a href="{php echo $this->createWebUrl('OrderManager', array('name' => 'mon_house','hid'=>$row['id']))}" class="btn" rel="tooltip" title="报名看房用户"><i class="icon-user"></i>报名看房用户</a>

                        <a class="btn" rel="tooltip" href="{php echo create_url('platform/reply/post', array( 'm' => 'mon_house','rid'=>$row['rid']))}" title="编辑"><i class="fa fa-edit"></i></a>


                        <a href="{php echo $this->createWebUrl('HouseSetting', array('id' => $row['id'], 'op' => 'delete'))}"
                                onclick="return confirm('此操作不可恢复，确认删除？');return false;" title="删除"
                                class="btn btn-small"><i class="glyphicon glyphicon-remove"></i></a>
                  
                    </td>
                </tr>
                {/loop}
               
            </tbody>
        </table>
        {$pager}
    </div>

</div>

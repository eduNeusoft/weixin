{template 'common/header'}
<style>
.winninginfo .col-xs-2, .winninginfo .col-xs-3, .winninginfo .col-xs-5{
	padding-left:5px;
	padding-right:5px;
}
.winninginfo_avatar {
	width: 40px;
	border-radius: 20px;
}
</style>
<div class="partner_rank winninginfo">
	<div class="row" style="margin-left: 0; margin-right: 0">
		<div class="col-xs-12" style="padding: 0">
			<aside id="hot_plugin_wrap" class="panel-group" style="margin-bottom: 5px;">
				<div class="panel panel-danger">
					<div class="panel-heading" style="height: 37px; padding-left: 0; padding-right: 0">
						<div class="row" style="text-align: center">
							<div class="col-xs-2">头像</div>
							<div class="col-xs-2">姓名</div>
							<div class="col-xs-3">奖品</div>
							<div class="col-xs-5">中奖时间</div>
						</div>
					</div>
					<div id="hot_plugin_list" class="panel-collapse collapse in">
						{loop $list $row}
							<div class="list-group-item" style="padding-left: 0; padding-right: 0">
								<div class="row" style="text-align: center; line-height: 40px;">
									<div class="col-xs-2">
										<img src="{$row['avatar']}" onerror="this.src='resource/images/heading.jpg'" class="winninginfo_avatar">
									</div>
									<div class="col-xs-2">{if $row['realname'] == ''}{php echo cutstr($row['nickname'],1)}**{else}{php echo cutstr($row['realname'],1)}**{/if}</div>
									<div class="col-xs-3">{$row['award']['title']}</div>
									<div class="col-xs-5">{php echo date("Y-m-d H:i",$row['dateline'])}</div>
								</div>
							</div>
						{/loop}
					</div>
				</div>
			</aside>
		</div>
	</div>
</div>

<div style="text-align: center">
	{$pager}
</div>
<style>
	.footer {
		display: none;
	}
</style>
{template 'common/footer'}

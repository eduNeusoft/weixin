<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>师恩难忘 感谢老师</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style>
	.snow-canvas {
		display: block;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		position: fixed;
		pointer-events: none;
	}
	</style>

</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>老师您辛苦了 <span>献给亲爱的~~~老师</span></h1>
		</header>
		<div class="htmleaf-content">
		    <canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
		    <canvas class="snow-canvas" speed="3" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
		    <canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="img/snow.png" width="1366" height="667"></canvas>
			<div class="related">
				<img src="img/2.png" style="border-radius: 50%; width:30vw;" />
				<p>为了更好地个性化表达对老师的感激之情，在送出给老师的“小绿植”之后，还可以DIY电子贺卡，转给老师您的“小心意”。自选模板，加上美照（萌宠也可以啊~）、自己的名字（或者外号？），还有给老师的心里话（友情提示，根据小园子的经验，给老师说的话贵在真诚不在多哟~），如果预览满意，就发给自己的老师吧~
				</p>
			</div>
	    </div>

	</div>
	
	<script src="http://libs.useso.com/js/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="js/snow-plugin.js"></script>
	<script>
		$(function(){
			$(".snow-canvas").snow();
		});
	</script>
</body>
</html>

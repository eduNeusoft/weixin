<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单列表</title>
<meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="baidu-site-verification" content="3gIFy30Ulv">
<link rel="stylesheet" type="text/css" href="../addons/feng_recharge/template/css/reset_38fdaad.css">
<link rel="stylesheet" type="text/css" href="../addons/feng_recharge/template/css/m_74d7cf9.css">
<link rel="stylesheet" type="text/css" href="../addons/feng_recharge/template/css/index_8078f63.css">
<script   src="../addons/feng_recharge/template/js/zepto.min.js" type="text/javascript"></script>
</head>
<body id="main">
    <section class="container">
        <header class="nav-bar">
            <ul class="nav">
                <li data-name="1" {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createMobileUrl('myorder', array('op' => 'display'))}">未完成</a></li>
                <li data-name="0" {if $operation == 'finish'}class="active"{/if}><a href="{php echo $this->createMobileUrl('myorder', array('op' => 'finish'))}">已完成</a></li>
            </ul>
        </header>
        <div class="nav-content">
            {loop $orders $row}
            <ul class="order"><a href=""><li><dl class="ui-border"><dt><span style="color: rgb(249,70,39);" class="order-status">{if $row['status'] == 0}请尽快支付{else}{if $row['status'] == 1}充值已完成{else}充值已完成{/if}{/if}</span><span class="order-id">订单号：{$row['ordersn']}</span></dt><dd class="clearfix"><img src="<?php  echo $profile['avatar'];?>" data-original="" class="lazy" style="display: block;"><div class="content"><h2>余额充值</h2><h2>金额：<span class="totalFee">￥{$row['price']}</span></h2>

            <div class="action clearfix " style="border-top: 1px #f3f3f3 solid">{if $row['status'] == 0}<a href="{php echo $this->createMobileUrl('pay', array('id' => $row['id']))}"><button type="button" class="ui-btn mini pull-right action-buy">立即支付</button></a>{/if}<button type="button" class="ui-btn mini pull-right false">{if $row['status'] == 0}等待支付{else}{if $row['status'] == 1}充值已完成{else}充值已完成{/if}{/if}</button></div></div></dd></dl></li></a></ul>
            {/loop}
            <div class="more" style="display: none;"><div class="img-loading"></div><span>正在加载</span></div>
            <div class="end" style=""></div>
        </div>
    </section>
</body></html>

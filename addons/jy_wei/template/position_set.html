{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('position', array('op'=>'display'));}">职位列表</a></li>
    <li class="active"><a href="javascript:;">{if $id==0}添加职位{/if}{if $id!=0}编辑职位{/if}</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" id="form">
        <div class="panel panel-default">
            <div class="panel-heading">
                {if $id==0}添加职位{/if}{if $id!=0}编辑职位{/if}
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-3 control-label">职位：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" value="{$cache['name']}" />
                    </div>
                </div>
                {if $id==0}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-3 control-label">所属公司：</label>
                    <div class="col-sm-6">
                        {loop $company $key $item}
                        <div class="checkbox col-sm-4">
                            <label><input type="checkbox" name="company[]" value="{$item['id']}" />{$item['name']}</label>
                        </div>
                        {/loop}
                        {if empty($company)}
                        <label class="control-label">暂无公司详情，请到公司管理处添加公司</label>
                        {/if}
                    </div>
                </div>
                {/if}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-3 control-label">职位描述：</label>
                    <div class="col-sm-6">
                        {php echo tpl_ueditor("description", $cache['description']);}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-3 control-label">薪酬：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="payment" value="{$cache['payment']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-3 control-label"></label>
                    <div class="col-sm-6">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <input type="hidden" name="id" value="{$id}" />
                        <input type="hidden" name="op" value="{$op}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}

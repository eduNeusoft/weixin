<form method="post" action="{php echo url('site/entry/addawardsave',array('m' => 'stonefish_luckynum','rid' => $rid))}" id="form1">
	<input type="hidden" name="uid" value="{$data['id']}">
	<div class="table-responsive" style="height:300px;overflow-Y: auto; overflow-X:hidden;">
	<table class="table" style="min-width:568px;">
	<tr>
		<td style="border-top:none;vertical-align:middle;"><strong>用户ID</strong> {$fansID}</td>
		<td style="border-top:none;vertical-align:middle;"><strong>姓名</strong> {if $profile['realname']} {$profile['realname']} {else} 未完善 {/if}</td>
		<td style="border-top:none;vertical-align:middle"><strong>手机</strong> {if $profile['mobile']} {$profile['mobile']} {else} 未完善 {/if}</td>
	</tr>
	<tr>
		<td style="border-top:none;vertical-align:middle;width:80px;"><strong>选择幸运数字</strong></td>
		<td style="border-top:none;vertical-align:middle" colspan="2">
		            <select name="number" class="form-control" style="float:left">                    	
						{loop $awardlist $awardlistrow}
						<option value="">请选择奖品[{$awardlistrow['title']}]幸运数字</option>
						    {loop $awardlistrow['number'] $numbers}
						    <option value="{$numbers}">{$numbers}</option>
						    {/loop}
						{/loop}
                	</select>
		</td>
	</tr>
	<tr>
		<td style="border-top:none;vertical-align:middle;width:100%;" colspan="3"><strong>必需选择上面的奖品下数字才能正常生效!</strong></td>
	</tr>	
	<tr>
		<td style="border-top:none;vertical-align:middle;" colspan="3"><button class="btn btn-primary"><i class="fa fa-file-text-o"></i> 保存虚拟中奖数据</button></td>
	</tr>
	<input name="token" type="hidden" value="{$_W['token']}"/>
	</table>
	</div>
</form>

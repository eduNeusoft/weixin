<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <meta charset="UTF-8">
  <title>七夕我爱你-爱你一万年表白纪念</title>
    <link rel="stylesheet" href="{RES}css/style.css" media="screen" type="text/css" />
    <style type="text/css">
<!--
.STYLE1 {color: #FFFFFF}
-->
    </style>
    <script type="text/javascript" src="{RES}source/jquery.min.js"></script>
    <script type="text/javascript" >    
    window.onload = function(){
        if(isWeiXin()){
            
           $('#container').show();
        }else{
        	$('#wxno').show();
        }
    }
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
    
    
    
    
    </script>
</head>

<body>
    <div id="wxno" style="display: none;">
    <h2>请在微信浏览器打开</h2>
    </div>
  <div id="container" class="container" style="display: none;">  
 <form id="contact" action="{php echo $this->createMobileUrl('index', array())}" method="post">
    <h3>七夕我爱你</h3>
    <h4>请填写以下内容，然后让你爱的人看之后的页面!</h4>
    <fieldset>
      <input placeholder="你的昵称" name="me" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="爱的人昵称" name="you" type="text" tabindex="2" required>
    </fieldset>
	<fieldset>
      <textarea placeholder="你想说的话限128字内" name="yi" tabindex="5" required></textarea>
    </fieldset>
	<fieldset>
      <input placeholder="终极表白语10字内" name="wu" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="年：如2014" name="year" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="月：如7" name="yue" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input placeholder="日：如20" name="ri" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">提交</button>
    </fieldset>
  </form>
</div>
</body>
</html>

{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo $this->createWeburl('buildlists');}">楼盘管理</a>
  </li>
  <li{if $_GPC['do'] == 'buildsub'} class="active"{/if}><a href="{php echo $this->createWeburl('buildsub', array('hid'=>$hid));}">子楼盘管理</a>
  </li>
  <li{if $_GPC['do'] == 'buildsubadd'} class="active"{/if}><a href="{php echo $this->createWeburl('buildsubadd', array('hid'=>$hid));}">添加子楼盘</a>
  </li>
</ul>
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
  <input type="hidden" name="sid" value="{$item['sid']}">
  <input type="hidden" name="hid" value="{$hid}">
  <div class="panel panel-info">
  <div class="panel-heading">子楼盘基本信息</div>
  <div class="panel-body">
  <input type="hidden" name="id" value="{$item['id']}">
  <div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">子楼盘名称</label>
    <div class="col-sm-9">
      <input type="text" id="title" name="title" value="{$item['title']}"  class="form-control" />
      <span class="help-block">* 尽量简单，不要超过20字</span> </div>
  </div>
  <div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">显示顺序</label>
    <div class="col-sm-9">
      <input type="text" id="sort" name="sort" value="{$item['sort']}"  class="form-control" />
      <span class="help-block">* 尽量简单，不要超过20字</span> </div>
  </div>
  <div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">子楼盘介绍</label>
    <div class="col-sm-9">
      <textarea style="height:100px;" class="span7 richtext-clone" name="jianjie" cols="70" id="jianjie">{$item['jianjie']}</textarea>
    </div>
  </div>
  <div class="form-group col-sm-12">
    <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
    <input type="hidden" name="token" value="{$_W['token']}" />
  </div>
</form>
{template 'common/footer'}

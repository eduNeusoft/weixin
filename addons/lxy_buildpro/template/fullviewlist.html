{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo $this->createWeburl('buildlists');}">楼盘管理</a> <li{if $_GPC['do'] == 'houselist'} class="active"{/if}><a href="{php echo $this->createWeburl('houselist', array('hid'=>$hid));}">户型管理</a>
  </li>
  <li{if $_GPC['do'] == 'fullviewlist'} class="active"{/if}><a href="{php echo $this->createWeburl('fullviewlist',array('hsid'=>$hsid,'hid'=>$hid));}">全景管理</a>
  </li>
</ul>
<div class="panel panel-info">
  <div class="panel-heading">筛选</div>
  <div class="panel-body">
    <form action="./index.php" method="get" class="form-horizontal" role="form">
      <input type="hidden" name="c" value="site" />
      <input type="hidden" name="a" value="entry" />
      <input type="hidden" name="m" value="lxy_buildpro" />
      <input type="hidden" name="do" value="fullviewlist" />
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">全景图标题</label>
        <div class="col-xs-12 col-sm-7 col-lg-8">
          <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
        </div>
        <div class="col-xs-12 col-sm-2 col-lg-2">
          <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div style="padding:15px;">
<a href="{php echo $this->createWeburl('fullviewadd', array('hsid'=>$hsid,'hid'=>$hid))}"  class="btn btn-default btn-md"><i class="icon-plus-sign-alt"></i>添加全景</a>
<p>
<div class="panel panel-default">
  <div class="panel-body table-responsive">
    <table class="table table-hover">
      <thead class="navbar-inner">
        <tr>
          <th>全景图标题</th>
          <th>顺序</th>
          <th>状态</span></th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      
      {loop $list $item}
      <tr>
        <td>{$item['title']}</td>
        <td>{$item['sort']}</td>
        <td><span class="label" style="background:#8EE89B">{if $item['status']}显示{else}隐藏{/if}</span></td>
        <td><a  href="{php echo $this->createWebUrl('fullviewadd', array('id'=>$item['id'],'hid'=>$hid,'hsid'=>$item['hsid']))}" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-edit"></i></a> <a onclick="return confirm('是否要删除该全景相册？');return false;" href="{php echo $this->createWebUrl('fullviewdel', array('hsid'=>$hsid,'id' => $item['id']))}" class="btn btn-default btn-sm" title="删除"><i class="fa fa-times"></i></a></td>
      </tr>
      {/loop}
        </tbody>
    </table>
    {$pager} </div>
</div>
{template 'common/footer'}

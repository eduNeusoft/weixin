{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo  $this->createWebUrl('buildlists', array());}">楼盘管理</a></li>
		<li{if $_GPC['do'] == 'add'} class="active"{/if}><a href="{php echo $this->createWebUrl('add', array());}">添加楼盘</a></li>
	</ul>
    
      <div class="panel panel-info">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
      <form action="./index.php" method="get" class="form-horizontal" role="form">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="lxy_buildpro" />
        <input type="hidden" name="do" value="buildlists" />
        <input type="hidden" name="id" value="{$id}" />
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">楼盘名称</label>
          <div class="col-xs-12 col-sm-7 col-lg-8">
            <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
          </div>
          <div class="col-xs-12 col-sm-2 col-lg-2">
            <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body table-responsive">
      <table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th  >楼盘名称</th>
                    <th >首页海报</th>
					<th >子楼盘</th>
					
                    
					<th>楼盘户型</th>
					<th>楼盘相册</th>
					<th>房友印象</th>
                    <th>专家点评</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td><p>{$item['title']}</p>
		            <p></td>
                    <td> <a href="{php echo '../app/'.$this->createMobileurl('buildindex',array('hid'=>$item['hid']));}" class="btn btn-default btn-sm" title="首页预览" target="_blank"><i class="fa fa-search"></i></a>
                  <a href="{php echo $this->createWebUrl('billadd', array('hid' => $item['hid'],'id'=>$item['id']))}" class="btn btn-default btn-sm" title="海报维护"><i class="fa fa-gear"></i></a></td>
					<td>
				    <a href="{php echo $this->createWebUrl('buildsub', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="子楼盘维护"><i class="fa fa-gear"></i></a></td>
                    
				  
					<td>
                    <a href="{php echo $this->createMobileurl('huxing',array('hid'=>$item['hid']));}" class="btn btn-default btn-sm" title="户型预览" target="_blank"><i class="fa fa-search"></i></a>
                  <a href="{php echo $this->createWebUrl('houselist', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="户型维护"><i class="fa fa-gear"></i></a></td>
					<td>
                    <a href="{php echo $this->createMobileurl('viewbdalbum',array('hid'=>$item['hid']));}" class="btn btn-default btn-sm" title="楼盘相册预览" target="_blank"><i class="fa fa-search"></i></a>
                  <a href="{php echo $this->createWebUrl('albumlist', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="楼盘相册维护"><i class="fa fa-gear"></i></a></td>
					<td>
                    <a href="{php echo $this->createMobileurl('review',array('hid'=>$item['hid']));}" class="btn btn-default btn-sm" title="房友印象预览" target="_blank"><i class="fa fa-search"></i></a>
                    		<a href="{php echo $this->createWebUrl('felllist', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="房友印象维护"><i class="fa fa-gear"></i></a></td>
                    <td>
                   <a href="{php echo $this->createMobileurl('review',array('hid'=>$item['hid']));}" class="btn btn-default btn-sm" title="专家点评象预览" target="_blank"><i class="fa fa-search"></i></a>
                  <a href="{php echo $this->createWebUrl('expertlist', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="专家点评维护"><i class="fa fa-gear"></i></a></td>
					<td><a href="{php echo $this->createWebUrl('add', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-edit"></i></a>
						<a onclick="return confirm('删除楼盘不会删除该楼盘附属信息，是否确认删除？');return false;" href="{php echo $this->createWebUrl('delbuild', array('hid' => $item['hid']))}" class="btn btn-default btn-sm" title="删除"><i class="fa fa-times"></i></a></td>
				</tr>
				{/loop}

			</tr>
	  </table>
	  {$pager}

    </div>
  </div>

</div>
{template 'common/footer'}

{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
				<li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo $this->createWeburl('buildlists');}">楼盘管理</a></li>
                <li{if $_GPC['do'] == 'felllist'} class="active"{/if}><a href="{php echo $this->createWeburl('felllist', array('hid'=>$hid));}">印象管理</a></li>

        
        </ul>
         <div class="panel panel-info">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
      <form action="./index.php" method="get" class="form-horizontal" role="form">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="lxy_buildpro" />
        <input type="hidden" name="do" value="albumlist" />
        <input type="hidden" name="id" value="{$id}" />
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">印象名称</label>
          <div class="col-xs-12 col-sm-7 col-lg-8">
            <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
          </div>
          <div class="col-xs-12 col-sm-2 col-lg-2">
            <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  	<div style="padding:15px;">
        <a href="{php echo $this->createWeburl('felladd', array('hid'=>$hid))}"  class="btn btn-default btn-md"><i class="fa fa-plus"></i>添加印象</a>（注：系统默认为至少添加6项印象）
    <p>
  <div class="panel panel-default">
    <div class="panel-body table-responsive">
      <table class="table table-hover">
		<thead class="navbar-inner">
				<tr>
					<th>印象标题</th>
					<th><span style="width:100px;">印象数</span></th>
					<th>是否显示</th>
                    <th>显示顺序</th>

					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['title']}</td>
					<td>{$item['yinxiang_number']}</td>
                    <td><span >{if $item['isshow']}显示{else}隐藏{/if}</span></td>
					<td>{$item['sort']}</td>
					<td><a  href="{php echo $this->createWebUrl('felladd', array('hid'=>$hid,'yid' => $item['yid']))}" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-edit"></i></a>
					<a onclick="return confirm('是否要删除该印象？');return false;" href="{php echo $this->createWebUrl('delfell', array('yid' => $item['yid']))}" class="btn btn-default btn-sm" title="删除"><i class="fa fa-times"></i></a></td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}        
	</div>
</div>
{template 'common/footer'}

{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
<li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo $this->createWeburl('buildlists');}">楼盘管理</a></li>
	<li{if $_GPC['do'] == 'felllist'} class="active"{/if}><a href="{php echo $this->createWeburl('felllist', array('hid'=>$hid));}">印象管理</a></li>
	<li{if $_GPC['do'] == 'felladd'} class="active"{/if}><a href="{php echo $this->createWeburl('felladd', array('hid'=>$hid));}">添加印象</a></li>
</ul>
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
<div class="panel panel-info">
<div class="panel-heading">印象基本信息</div>
<div class="panel-body">
	<input type="hidden" name="hid" value="{$hid}">
    <input type="hidden" name="yid" value="{$yid}">
<div class="form-group">
  <label class="col-xs-12 col-sm-3 col-md-2 control-label">标题</label>
  <div class="col-xs-12 col-sm-9">
    <input type="text" class="form-control" placeholder="" name="title" value="{$item['title']}" />
  </div>
</div>
<div class="form-group">
  <label class="col-xs-12 col-sm-3 col-md-2 control-label">显示顺序</label>
  <div class="col-sm-9">
    <input type="text" id="sort" name="sort" value="{$item['sort']}"  class="form-control" />
  </div>
</div>
<div class="form-group">
  <label class="col-xs-12 col-sm-3 col-md-2 control-label">印象数</label>
  <div class="col-sm-9">
    <input type="text" id="yinxiang_number" name="yinxiang_number" value="{$item['yinxiang_number']}"  class="form-control" />
  </div>
</div>
<div class="form-group">
  <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否显示</label>
  <div class="col-sm-9">
  <input type="checkbox" checked="checked" value="1" name="isshow" id="isshow" />

  </div>
</div>
	<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
        
        </div>
        </div>

</form>
{template 'common/footer'}

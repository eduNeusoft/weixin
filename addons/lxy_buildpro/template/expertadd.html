{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo $this->createWeburl('buildlists');}">楼盘管理</a>
  </li>
  <li{if $_GPC['do'] == 'expertlist'} class="active"{/if}><a href="{php echo $this->createWeburl('expertlist',array('hid'=>$hid));}">点评管理</a> <li{if $_GPC['do'] == 'expertadd'} class="active"{/if}><a href="{php echo $this->createWeburl('expertadd', array('id'=>$id,'hid'=>$hid));}">添加点评</a>
  </li>
</ul>
<form action="" method="post" class="form-horizontal" role="form">
  <div class="panel panel-info">
    <div class="panel-heading">专家点评设置</div>
    <div class="panel-body">
      <input type="hidden" name="hid" value="{$hid}">
      <input type="hidden" name="id" value="{$id}">
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">显示顺序</label>
        <div class="col-sm-9">
          <input type="text" id="title" name="title" value="{$item['title']}"  class="form-control" />
          <span class="help-block">* 尽量简单，不要超过20字</span> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">专家姓名</label>
        <div class="col-sm-9">
          <input type="text" id="expert_name" name="expert_name" value="{$item['expert_name']}"  class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">专家职位</label>
        <div class="col-sm-9">
          <input type="text" id="zhiwei" name="zhiwei" value="{$item['zhiwei']}"  class="form-control" />
          <span class="help-block">* 尽量简单，不要超过20字</span> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">专家照片</label>
        <div class="col-sm-9"> {php echo tpl_form_field_image('thumb',  toimage($item['thumb']));} <span class="help-block">*建议尺寸：宽720像素，高350像素</span> </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">楼盘简介</label>
        <div class="col-sm-9">
          <textarea style="height:100px;" class="span7 richtext-clone" name="jianjie" cols="70" id="jianjie">{$item['jianjie']}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">项目简介</label>
        <div class="col-sm-9">
          <textarea style="height:100px;" class="span7 richtext-clone" name="content" cols="70" id="content">{$item['content']}</textarea>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
        <input type="hidden" name="token" value="{$_W['token']}" />
      </div>
    </div>
  </div>
</form>
{template 'common/footer'}

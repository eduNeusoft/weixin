{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
    <li{if $_GPC['do'] == 'buildlists'} class="active"{/if}><a href="{php echo $this->createWeburl('buildlists');}">楼盘管理</a></li>
	<li{if $_GPC['do'] == 'albumlist'} class="active"{/if}><a href="{php echo $this->createWeburl('albumlist',array('hid'=>$hid));}">相册管理</a></li>
	<li{if $_GPC['do'] == 'albumadd'} class="active"{/if}><a href="{php echo $this->createWeburl('albumadd', array('hid'=>$hid));}">新增相册</a></li>
</ul>
           <div class="panel panel-info">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
      <form action="./index.php" method="get" class="form-horizontal" role="form">
        <input type="hidden" name="c" value="site" />
        <input type="hidden" name="a" value="entry" />
        <input type="hidden" name="m" value="lxy_buildpro" />
        <input type="hidden" name="do" value="albumlist" />
        <input type="hidden" name="id" value="{$id}" />
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">相册名称</label>
          <div class="col-xs-12 col-sm-7 col-lg-8">
            <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
          </div>
          <div class="col-xs-12 col-sm-2 col-lg-2">
            <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  	<div style="padding:15px;">
    <a href="{php echo $this->createWeburl('albumadd', array('hid'=>$hid))}"  class="btn btn-default btn-md"><i class="fa fa-plus"></i>添加相册</a>
    <p>

  <div class="panel panel-default">
    <div class="panel-body table-responsive">
      <table class="table table-hover">
		<thead class="navbar-inner">
				<tr>
					<th >相册名称</th>
					<th >描述</th>
					<th>显示顺序</th>

					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td>{$item['title']}</td>
					<td>{$item['jianjie']}</td>
					<td>{$item['sort']}</td>
					<td><a  href="{php echo $this->createWebUrl('albumadd', array('id'=>$item['id'],'hid'=>$hid))}" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-edit"></i></a>
					<a onclick="return confirm('是否要删除该相册？');return false;" href="{php echo $this->createWebUrl('delalbum', array('id' => $item['id'],'hid'=>$item['hid']))}" class="btn btn-default btn-sm" title="删除"><i class="fa fa-times"></i></a></td>
				</tr>
				{/loop}
			</tbody>
			<tr>
				<td colspan="6">
					<input name="token" type="hidden" value="{$_W['token']}" /></td>
			</tr>
		</table>
		{$pager}
    </div>
</div>
{template 'common/footer'}

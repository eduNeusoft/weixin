<script type="text/javascript">
$(document).ready(function(){
	$("#upfile").change(function(){
		if($("#upfile").val() != ''){
			$('#upfile').hide();
			$('#loaderimg').show();
			$("#submit_form").submit();
		}
	});
	$("#exec_target").load(function(){
		var data = $(window.frames['exec_target'].document.body).find("textarea").html();
		if(data != null){
			$('#upfile').show();
			$('#loaderimg').hide();
			$("#feedback").append(data.replace(/&lt;/g,'<').replace(/&gt;/g,'>'));
			//$("#upfile").val('');
		}
	});

	$("#submit").bind("click",function(){
		var fb = $('#feedback').html();
		var up = $("#upfile").val();
		var img = "{php echo $img['0'];}";
		if(up == '' && img == ''){
			alert('请先选择需要上传的照片');
			return false;
		}else if(fb == ''){
			alert('照片正在上传中...请耐心等待');
			return false;
		}
		$("#submit_post").form.submit();
	});
	
	
});

</script>

<script>

	for(i=0;i<count;i++){

			 document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display='';

			}else{
				 document.getElementById("top_menu").getElementsByTagName("ul").item(n).style.display='none';
				  document.getElementById("plug-wrap").style.display='none';
			}
		}else{
			document.getElementById("top_menu").getElementsByTagName("ul").item(i).style.display='none';
		}
	}
}

}

<script type="text/javascript">
	$(function(){
		$('.do_vote').live('click', function(e){
			e.preventDefault();
			var self = $(this);
			$.ajax({
				type: "GET",
				url: "mobile.php?act=module&name=popvote&do=ajax&weid=6",
				data: {baby_id:self.data('baby_id'),rule_id:self.data('rule_id')},
				beforeSend: function() {
					$('#voting_content').empty();
					$('#voting_content').html("亲，正在提交中～");
					$('#voting').show();
				},
				success: function(data) {
					var res = JSON.parse(data);
					var msg = res.msg;
					if (res.status == 101) {
						$('#voting').hide();
						$('#guanzhu').show();
					} else if (res.status == 102) {
						$('#subcontent').empty();
						$('#subcontent').append(msg);
						$('#voting').hide();
						$('#voted').show();
					} else if (res.status == 100) {
						$('#voting_content').empty();
						$('#voting_content').html(res.msg);
						$('#voting').show();
					}

				}
			});
		});
		var $container = $('#pageCon ul');

		$container.imagesLoaded(function(){
			$container.masonry({
				itemSelector: '.picCon'
			});
		});
	});
</script>

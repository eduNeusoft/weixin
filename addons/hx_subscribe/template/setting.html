{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				参数设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启奖励模式</label>
					<div class="col-sm-9 col-xs-12">
            			<label style="margin-top:5px;"><input type="radio" value="0" name="status" {if $settings['status'] == 0 }checked{/if}>关闭</label>
            			<label style="margin-top:5px;"><input type="radio" value="1" name="status" {if $settings['status'] == 1 }checked{/if}>开启</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">奖励类型</label>
					<div class="col-sm-9 col-xs-12">
						{loop $creditnames['creditnames'] $scredit $creditname}
            			<label style="margin-top:5px;"><input type="radio" value="{$scredit}" name="credit_type" {if $settings['credit_type'] == $scredit }checked{/if}>{$creditname['title']}</label>
            			{/loop}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">自关注获得</label>
					<div class="col-sm-6 col-xs-12">
            			<input type="text" name="credit_subscribe" id="credit_subscribe" class="form-control" value="{$settings['credit_subscribe']}" />
        				<p class="help-block">用户首次关注时获得的奖励</p>
    				</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">一级邀请好友</label>
					<div class="col-sm-6 col-xs-12">
            			<input type="text" name="credit_lever_1" id="credit_lever_1" class="form-control" value="{$settings['credit_lever_1']}" />
        				<p class="help-block">用户通过你的分享链接关注平台</p>
    				</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">二级邀请好友</label>
					<div class="col-sm-6 col-xs-12">
            			<input type="text" name="credit_lever_2" id="credit_lever_2" class="form-control" value="{$settings['credit_lever_2']}" />
        				<p class="help-block">用户通过你的下一级用户分享链接关注平台</p>
    				</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">红包兑换限额</label>
					<div class="col-sm-6 col-xs-12">
            			<input type="text" name="out_limit" id="out_limit" class="form-control" value="{$settings['out_limit']}" />
        				<p class="help-block">用户通过你的下一级用户分享链接关注平台</p>
    				</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">初始参加人数</label>
					<div class="col-sm-6 col-xs-12">
            			<input type="text" name="start_num" id="start_num" class="form-control" value="{$settings['start_num']}" />
        				<p class="help-block">用户通过你的下一级用户分享链接关注平台</p>
    				</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}

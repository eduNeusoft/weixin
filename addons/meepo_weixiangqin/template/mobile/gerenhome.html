			var that = this;
			if(thi.files.length<1){
				return that;
			}

		    			thi.parentNode.childNodes[4].innerText = "文件过大！";

			var that = this;

				id:6,
				username:"webAdd",
				header_img_id : thi.files[0]||{},
				form_action:"",
				base_url: ""

		    			thi.parentNode.childNodes[4].innerText = "上传失败！";

		    			thi.parentNode.childNodes[4].innerText = "点击上传";

		    	}
		    });

				thi.parentNode.childNodes[4].innerText = Math.floor(p)+"%";
			};
			return that;
		}
	}

	return new _my();
})();

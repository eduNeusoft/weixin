<script type="text/javascript">
  wx.ready(function () {
    var shareData = {
    title: "{$settings['title']}",
    desc: "{$settings['share_content']}",
    link: "{$settings['share_link']}",
    imgUrl: "{$_W['attachurl']}{$settings['share_logo']}",
  };
  
  //分享朋友
  wx.onMenuShareAppMessage({
       title: shareData.title,
      desc: shareData.desc,
      link: shareData.link,
      imgUrl:shareData.imgUrl,
      trigger: function (res) {
      },
      success: function (res) {
        send_intergal();
      },
      cancel: function (res) {
      },
      fail: function (res) {
        alert(JSON.stringify(res));
      }
    });
 //朋友圈
  wx.onMenuShareTimeline({
      title: shareData.title+"---"+shareData.desc,
      link: shareData.link,
      imgUrl:shareData.imgUrl,
      trigger: function (res) {
      },
      success: function (res) {
          send_intergal();
      },
      cancel: function (res) {
      },
      fail: function (res) {
        alert("分享失败,网络超时！！！！");
      }
    });   
    
  });
 var images = {
    localId: [],
    serverId: []
  };
  
  document.querySelector('#add_photo').onclick = function () {
    wx.chooseImage({
      success: function (res) {
        images.localId = res.localIds;
        alert('已选择 ' + res.localIds.length + ' 张图片');
		if (images.localId.length == 0) {
      alert('请先点击上传图片选择图片');
      return;
    }
    var i = 0, length = images.localId.length;
    images.serverId = [];
    function upload() {
      wx.uploadImage({
        localId: images.localId[i],
        success: function (res) {
          i++;
          alert('已上传：' + i + '/' + length);
          images.serverId.push(res.serverId);
          if (i < length) {
			  //alert(i);
			downphotos(res.serverId);
          
			upload();
          }else{
			  //alert(res.serverId);
		     downphotos(res.serverId);
		  }
		  
        },
        fail: function (res) {
          alert(JSON.stringify(res));
        }
      });
    }
	
    upload();
      }
    });
  };

function downphotos(id){
	var cr = '';
   $.ajax({
			type:"POST",
			url:"{php echo $this->createMobileUrl('UploadImage2')}",
			data:{id:id},
			cache:false,
			success:function(data){
			   //alert(data);
               if(data != '0'){
			         cr += '<li class="father"><img src="{$_W['attachurl']}' + data + '" id="btn"><div class="loading" style="font-size:16px">{if $cfg['isstatus']==0}sucess{else}待审核{/if}</div></li>';
					 $('#add_photo').after(cr);
			   }else{
			     alert('上传失败');
			   }
			}
		});
}
function send_intergal(){
   $.ajax({
			type:"POST",
			url:"{php echo $this->createMobileUrl('shareajax')}",
			data:{openid:'{$openid}}'},
			cache:false,
			success:function(data){
				if(data=="no"){
					alert("分享成功,抱歉，网络超时，获取积分失败！！！");
                   
				}
				else if(data=="over"){
				  alert("分享成功,你今天的分享次数已经超过上限哦，请明天再来吧！！！");
				
				}
				else{
				   alert("分享成功,恭喜您，获得{$settings['share_jifen']}个奖励积分！今天你还有"+data+"次分享赚积分机会哦！");
				}
			}
		});
}
document.querySelector('#btn').onclick = function () {
    wx.previewImage({
     
      current: $(this).attr("src"),
      urls: [
		{loop $photoss $row}
	        "{$_W['attachurl']}{$row['url']}",
	    {/loop}
	 ]
	
    });
	 //alert(urls);
  };

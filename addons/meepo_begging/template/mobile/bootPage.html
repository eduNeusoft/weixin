
    <style>
      .game {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }
      .slider-slide {
        padding-top: 80px;
        color: #000;
        background-color: #fff;
        text-align: center;

        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
      }
      .slider-pager .slider-pager-page {
        color: #000;
      }

      #logo {
        margin: 30px 0px;
      }

      #list {
        width: 170px;
        margin: 30px auto;
        font-size: 20px;
      }
      #list ol {
        margin-top: 30px;
      }
      #list ol li {
        text-align: left;
        list-style: decimal;
        margin: 10px 0px;
      }
      .full{
        width:100%;
        height:100%;
        margin:0px;
        padding:0px;
      }
      
    </style>
    <ion-view title="{{item.title}}" class="center" hide-back-button="true">
      <ion-slide-box on-slide-changed="slideChanged(index)" does-continue="true" class="game">
        <ion-slide>
          <a ng-href="#/event/home/{{item.uid}}" class="game" style="background-size:cover;background-image:url('{{item.first.thumb}}')"></a>
        </ion-slide>
        <ion-slide>
          <a ng-href="#/event/home/{{item.uid}}" class="game" style="background-size:cover;background-image:url('{{item.second.thumb}}')"></a>
        </ion-slide>
        <ion-slide>
          <a ng-href="#/event/home/{{item.uid}}" class="game" style="background-size:cover;background-image:url('{{item.third.thumb}}')"></a>
        </ion-slide>
      </ion-slide-box>
    </ion-view>

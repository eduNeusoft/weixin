{template 'common/header'}<ul class="nav nav-tabs">    <li><a href="{php echo $this->createWebUrl('entry')}">活动参与方式</a> </li>    <li><a href="{php echo $this->createWebUrl('activity')}">活动管理</a> </li>    <li><a href="{php echo $this->createWebUrl('gifts')}">礼品设置</a> </li>    <li><a href="{php echo $this->createWebUrl('devices')}">设备管理</a> </li>    {if empty($entity['title'])}    <li class="active"><a href="{php echo $this->createWebUrl('devices', array('foo'=>'create'));}">新增设备</a></li>    {else}    <li class="active"><a href="{php echo $this->createWebUrl('devices', array('foo'=>'modify', 'id'=>$entity['id']));}">编辑设备信息</a></li>    {/if}    <li><a href="{php echo $this->createWebUrl('api')}">接口参数</a> </li></ul><script>    require(['jquery', 'angular', 'util', 'underscore'], function($,angular, u, _){        $(function(){            angular.module('app', []).controller('formPanel', function($scope, $http) {                $scope.submit = function(){                    var message = '';                    if($.trim($(':text[name=title]').val())=='') {                        message += '必须输入设备名称<br>';                    }                    if(message){                        u.message(message);                    } else {                        $('#theform')[0].submit();                    }                };            });            angular.bootstrap(document, ['app']);        });    });</script><div class="clearfix">    <form id="theform" class="form form-horizontal ng-cloak" action="" method="post" ng-controller="formPanel">        <div class="panel panel-default">            <div class="panel-heading">                人员信息            </div>            <div class="panel-body">                <div class="form-group">                    <label class="col-sm-2 control-label">设备名称</label>                    <div class="col-sm-5">                        <input class="form-control" type="text" name="title" value="{$entity['title']}"/>                    </div>                </div>                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>                    <div class="col-md-3 col-lg-2">                        {if empty($entity['title'])}                        <input type="button" value="创建设备" class="btn btn-primary btn-block" ng-click="submit();" />                        {else}                        <input type="button" value="修改设备名称" class="btn btn-primary btn-block" ng-click="submit();" />                        {/if}                    </div>                </div>            </div>        </div>    </form></div>

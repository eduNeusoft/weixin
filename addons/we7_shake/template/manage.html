{template 'common/header'}{if $operation == 'post'}<div class="main">	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">		<input type="hidden" name="id" value="{$item['id']}" />		<div class="panel panel-default">			<div class="panel-heading">				中奖详情			</div>			<div class="panel-body">				<div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">姓名</label>					<div class="col-xs-12 col-sm-9">						<input type="text" name="realname" class="form-control" value="{$item['profile']['realname']}" />					</div>				</div>				<div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号</label>					<div class="col-xs-12 col-sm-9">						<input type="text" name="mobile" class="form-control" value="{$item['profile']['mobile']}" />					</div>				</div>				<div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">备注</label>					<div class="col-xs-12 col-sm-9">						<textarea class="form-control richtext-clone" name="remark" cols="70">{$item['remark']}</textarea>					</div>				</div>			</div>		</div>		<div class="form-group col-sm-12">			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />			<input type="hidden" name="token" value="{$_W['token']}" />		</div>	</form></div>{elseif $operation == 'display'}<div class="main">	<div class="panel panel-info">		<div class="panel-heading">筛选</div>		<div class="panel-body">			<form action="./index.php" method="get" class="form-horizontal" role="form">				<input type="hidden" name="c" value="site" />				<input type="hidden" name="a" value="entry" />				<input type="hidden" name="m" value="we7_shake" />				<input type="hidden" name="do" value="manage" />				<input type="hidden" name="id" value="{$rid}" />				<div class="form-group">					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">昵称</label>					<div class="col-xs-12 col-sm-8 col-lg-9">						<input class="form-control" name="nickname" id="" type="text" value="{$_GPC['nickname']}">					</div>					<div class=" col-xs-12 col-sm-2 col-lg-2">						<button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>						<input type="button" onclick="location.href='{php echo $this->createWebUrl('detail',array('id' => $rid));}'" name="" value="详细信息" class="btn btn-primary">					</div>				</div>			</form>		</div>	</div>	<div class="panel panel-default">		<div class="panel-body">			<table class="table table-hover">				<thead class="navbar-inner">				<tr>					<th style="max-width:20%;">姓名</th>					<th style="max-width:20%;">手机号</th>					<th style="max-width:5%;">摇动值</th>					<th style="max-width:1%;"></th>					<th style="max-width:20%;">备注</th>					<th style="max-width:20%;">操作</th>				</tr>				</thead>				<tbody>				{loop $list $item}				<tr>					<td>{$fans[$item['openid']]['realname']}</td>					<td>{$fans[$item['openid']]['mobile']}</td>					<td>						<span id="label_{$item['id']}">{$item['shakecount']}</span>					</td>					<td>						<button id="btn_{$item['id']}" type="button" class="btn btn-default" onclick="addShakecount('{$item['id']}');" value="true">增加摇动值</button>					</td>					<td>{$item['remark']}</td>					<td>						<a href="{php echo $this->createWebUrl('manage', array('id' => $item['id'], 'op' => 'post'))}" data-toggle="tooltip" data-placement="bottom" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-edit"></i></a>					</td>				</tr>				{/loop}				</tbody>			</table>		</div>	</div>	{$pager}</div><script type="text/javascript">	require(['bootstrap'],function($){		$('.btn').tooltip();	});	function addShakecount(id) {		var obj = '#btn_' + id;		var label = '#label_' + id;		$(obj).attr('disabled', true);		$.getJSON('{php echo $this->createWebUrl('addshakecount')}&id=' + id, function(s) {			$(obj).attr('disabled', false);			$(label).html(s.message);		});	}</script>{/if}{template 'common/footer'}

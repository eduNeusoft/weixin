{template 'common/header'}
{template 'nav_bar'}
<style>

</style>
<div class="panel panel-default">
	 <div class="panel-heading">
     	{$panel_heading}
     </div>
     <div class="panel-body">
		<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data" onsubmit="return formcheck(this)">
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">标题</label>
				<div class="col-sm-9">
					<input type="text" value="{$cat['title']}" name="title" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">链接</label>
				<div class="col-sm-9">
					<input type="text" value="{$cat['url']}" name="url" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
				<div class="col-sm-9">
					<input type="radio" name="status" value="1" {if $cat['status']==1}checked{/if}>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				<div class="col-sm-9">
					<input type="submit" value="提交" class="btn btn-primary">
					<input type="hidden" name="id" value="{$cat['id']}">
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">

			$(":radio[name='status']").bootstrapSwitch();
		});
	});
//-->
</script>

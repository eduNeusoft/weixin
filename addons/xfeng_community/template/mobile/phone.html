{template 'header'}
<link href="{MODULE_URL}template/css/css.css" rel="stylesheet" />
<link href="{MODULE_URL}template/css/stylesheet.css" rel="stylesheet" />
<div class="top_menu">
    便民电话
</div>
<div class="top_menu_shadow"></div>
<table class="table table-striped" >

	<tr>
		<td>电话</td>
		<td>说明</td>
	</tr>

	{loop $phones $item}
	<tr class='info'>
		<td>
			<a href="tel:{$item['phone']}" style="color:#636666;"><i class="glyphicon glyphicon-phone-alt"></i>{$item['phone']}</a>
		</td>
		<td>{$item['title']}</td>
	</tr>
	{/loop}
	{if empty($phones)}
	<tr>
		<td colspan="2">没有任何电话</td>
	</tr>
	{/if}
	
</table>
<div class="list img-rounded" style="padding-top: 0; padding-bottom: 0;">
{$pager}
</div>

{template 'footer'}

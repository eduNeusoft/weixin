{template 'header'}
<link href="{MODULE_URL}template/css/css.css" rel="stylesheet" />
<link href="{MODULE_URL}template/css/stylesheet.css" rel="stylesheet" />
<div class="top_menu">
    常用查询
</div>
<div class="top_menu_shadow"></div>
{if $list}
    <div class="sq_box more">
        <div class="more_box">
        <input type="hidden" id="nav_pointer" value="otherService.aspx">
        		{loop $list $item}
	            <a href="{$item['surl']}" class="more_box_item">
	                <div class="item_img">
	                    <img src="{$_W['attachurl']}{$item['icon']}" /></div>
	                <span>{$item['sname']}</span>
	            </a>
	            {/loop}
        </div>
    </div>
{/if}
    <script type="text/javascript">
        $(function () {
            $(window).resize(function () {
                $(".more_box_item").width($(".more_box").width() / 3 - 2);
            });
            $(".more_box_item").width($(".more_box").width() / 3 - 2);

            var item = $(".more_box_item");
            for (var i = 0; i < item.length; i++) {
                var num = item[i];
                if ((i + 4) % 3 == 1) {
                    $(num).css({ "border-top": "none", "border-left": "none" });
                }
                if ((i + 4) % 3 == 2) {
                    $(num).css({ "border-top": "none", "border-left": "none", "border-right": "none" });
                }
                if ((i + 4) % 3 == 0) {
                    $(num).css({ "border-top": "none", "border-right": "none" });
                }
            }
            var leng = item.length;
            item.eq(leng - 1).css({ "border-bottom": "none" });
            item.eq(leng - 2).css({ "border-bottom": "none" });
            item.eq(leng - 3).css({ "border-bottom": "none" });
        });
    </script>


{template 'footer'}

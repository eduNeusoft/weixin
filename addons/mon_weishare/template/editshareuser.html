{template 'common/header'}



<div class="main">


	<form action="" method="post" class="form-horizontal form"
		enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$item['id']}" />
		<input type="hidden" name="sid" value="{$item['sid']}" />




		<div class="panel panel-default">
			<div class="panel-heading">
				修改领卡用户信息
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>openid：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="tel" class="form-control"
							   value="{$item['from_user']}" disabled="disabled" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>电话：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="tel" class="form-control"
							   value="{$item['tel']}" disabled="disabled"/>
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>助力次数：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="helpcount" class="form-control"
							   value="{$item['helpcount']}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>金额：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="income" class="form-control"
							   value="{$item['income']}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span></label>
					<div class="col-sm-9 col-xs-12">
						<input name="submit" type="submit" value="提交"
							   class="btn btn-primary span3"> <input type="hidden"
																	 name="token" value="{$_W['token']}" />
					</div>
				</div>



			</div>
	</div>


	</form>
</div>
 {template 'common/footer'}

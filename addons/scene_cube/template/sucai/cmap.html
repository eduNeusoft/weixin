<div class="control-group js_scene_style js_cmap hide">
		<div class="control-group">
			<label class="control-label" for="sname">按钮图片</label>
			<div class="controls">
                <div id="btn_img_image_uploads" style="width:330px;">
                    {php echo tpl_form_field_image('cmap[btnimg]', $data['btnimg'])}
                </div>
			</div>
		</div>
		<div class="control-group">
			<label for="" class="control-label">文字背景图片：</label>
			<div class="margin-top10 controls">
                <div id="btn_img_image_uploads" style="width:330px;">
                    {php echo tpl_form_field_image('cmap[txtbg]', $data['txtbg'])}
                </div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="sname">名称</label>
			<div class="controls">
				<input type="text" id="sname" class="input-large" name="cmap[sname]" value="{$data['sname']}"/>
				<span class="maroon">*</span><span class="help-inline">(导航显示名称)</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="suggestId">经纬度</label>
			<div class="controls">
				<div class="input-append">
					<input type="text" id="suggestId" class="input-xlarge" name="cmap[place]" data-rule-required="true"  value="{$data['place']}"/>
					<button class="btn" type="button" id="positioning">搜索</button>
				</div>

				<span class="maroon">注意：这个只是模糊定位，准确位置请地图上标注!</span>
				<div id="l-map">
					<i class="icon-spinner icon-spin icon-large"></i>地图加载中...
				</div>
				<div id="r-result">
					<input type="hidden" id="lng" name="cmap[lng]" value="{$data['lng']}" /><input type="hidden" id="lat" name="cmap[lat]" value="{$data['lat']}"  />
				</div>
			</div>
		</div>
	</div>

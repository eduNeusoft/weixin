<script>
	function dosub(){
		var button=true;
		$("input[type='text']").each(function(){
			if(!$(this).val()){
				button=false;
			}
		})
		if(button){
			$('#ff').submit();
		}else{
			alert("请填写完整信息");
		}
		
	}
</script>

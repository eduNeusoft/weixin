{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="{php echo $this->createWebUrl('eggManage');}">砸金蛋活动管理</a></li>
        <li ><a href="{php echo url('platform/reply/post',array('m'=>'mon_egg'));}">添加活动规则</a></li>

    </ul>


    <div class="panel panel-info">
        <div class="panel-heading">筛选</div>
        <div class="panel-body">
            <form action="./index.php" method="get" class="form-horizontal" role="form">
                <input type="hidden" name="c" value="site" />
                <input type="hidden" name="a" value="entry" />
                <input type="hidden" name="m" value="mon_egg" />
                <input type="hidden" name="do" value="eggManage" />
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关键字</label>
                    <div class="col-sm-8 col-lg-9">
                        <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
                    </div>
                    <div class=" col-xs-12 col-sm-2 col-lg-2">
                        <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                    </div>
                </div>
                <div class="form-group">
                </div>
            </form>
        </div>

    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            共{$total}条活动
        </div>
        <div class="table-responsive panel-body">

    <div style="padding:15px;">
        <table class="table table-hover">
            <thead class="navbar-inner">
            <tr>
                <th >
                    <input type="checkbox" class="check_all" />
                </th>
                <th >活动名称</th>
                <th >活动链接</th>
                <th>开始时间</th>
                <th>结束时间</th>

                <th style="width: 300px">操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list $row}
            <tr>

                <td class="with-checkbox">
                    <input type="checkbox" name="check" value="{$row['id']}">
                </td>
                <td>{$row['title']} </td>


                <td><input type="text" class="form-control" value="{php echo  MonUtil::str_murl($this->createMobileUrl('Index', array('egid' => $row['id'])))}"></td>
                <td>{php echo date("Y-m-d H:i", $row['starttime'])}</td>
                <td>{php echo date("Y-m-d H:i", $row['endtime'])}</td>
                <td >
                    <a href="{php echo $this->createWebUrl('userList',array('egid'=>$row['id']))}" class="btn  btn-default" rel="tooltip" title="参加用户"><i class="glyphicon glyphicon-user"></i>参加用户</a>
                    <a href="{php echo $this->createWebUrl('record_list',array('egid'=>$row['id']))}" class="btn  btn-default" rel="tooltip" title="记录查看"><i class="glyphicon glyphicon-list"></i>记录查看</a>
                    <a class="btn btn-default" rel="tooltip" href="{php echo url('platform/reply/post',array('m'=>'mon_egg','rid'=>$row['rid']));}" title="编辑"><i class="glyphicon glyphicon-edit"></i></i></a>
                    <a class="btn  btn-default" rel="tooltip" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('eggManage',array('op'=>delete,'id'=>$row['id']))}');" title="删除"><i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
            {/loop}
            <tr>
                <td colspan="6">

                    <input type="button" class="btn btn-primary" name="deleteall" value="删除选择的" />
                </td>
            </tr>
            </tbody>
        </table>
        {$pager}
    </div>

            </div>
        </div>
</div>
<script>
    $(function(){

        $(".check_all").click(function(){

            var checked = $(this).get(0).checked;
            $("input[type=checkbox]").each(function(i){
                $(this).get(0).checked=checked;
            });

        });


        $("input[name=deleteall]").click(function(){


            var check = $("input:checked");
            if (check.length < 1){
                 alert('请选择要删除的记录!');
                return false;
            }
            if (confirm("确认要删除选择的记录?")){
                var id = new Array();
                check.each(function(i){
                    id[i] = $(this).val();
                });


                $.post('{php echo $this->createWebUrl('DeleteEgg')}', {idArr:id}, function(data){

                    if(data.code==200) {
                        alert("删除成功");
                        location.reload();
                    } else {
                        alert("删除出错，稍后再试!");
                    }

                }, 'json');
            }

        });
    });</script>
<script>
    function drop_confirm(msg, url){
        if (confirm(msg)){
            window.location = url;
        }
    }
</script>

{template 'common/footer'}

{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1"> 
		<div class="alert alert-info">约跑有礼高级认证设置</div>
	    <div class="panel panel-default">
		<div class="panel-heading"><strong>如果你的公众号没有oauth2接口权限，可以借用别人的接口权限使用。</strong></div>
			<div class="panel-body">				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppId：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="appid" value="{$settings['appid']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret：</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="secret" value="{$settings['secret']}" />
					</div>
				</div>
				<div class="form-group">				
					<div class="col-sm-9">
					   
						
						<div class="help-block">借用说明：必需设置借用高级认证号的OAuth2.0网页授权的回调域名为你公众号第三方平台的全域名。如：你的域名为：www.weimiaob.com ，你必需让借用高级认证号设置OAuth2.0网页授权的回调域名为:www.weimiaob.com </div>
						<div class="help-block">使用的AppId和AppSecret在功能-高级功能-开发模式-开发者凭据中，可以找到。这个也是借用的高级证号</div>
						
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
					<div class="col-sm-9">
					   
						<div class="help-block"><img src="../addons/fm_photosvote/template/images/appidappsecret.jpg"></div>
						
					</div>
				</div>
				
				<div class="form-group col-sm-12">
			        <input type="submit" name="submit" value="保存" class="btn btn-primary col-lg-1" />
			        <input type="hidden" name="token" value="{$_W['token']}" />
		        </div>
			</div>
	    </div>
	</form>	
</div>
{template 'common/footer'}

{template 'common/header'}
<div class="main">
	<form class="form-horizontal form" id="setting-form" action=""
		method="post">
		<div class="panel panel-default">
			<div class="panel-heading">端午活动配置中心</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">标题设置</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[title]"
							value="{$settings['title']}" />
							<span class="help-block">此项为宣传页面网页title，微信分享也会使用此项，默认为“**祝您端午节快乐”</span>
					</div>
				</div>
				
				<!-- 回复时间设置 -->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">回复时间</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[re_time]"
							value="{$settings['re_time']}" />
						<span class="help-block">用户可以在指定时间内回复姓名，系统会自动生成对应的祝福语，默认60s</span>
					</div>
				</div>
				<!-- 退出指令 -->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">退出指令</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[out_cmd]"
							value="{$settings['out_cmd']}" />
						<span class="help-block">用户退出会话的指令，如果未设置则默认为“退出”</span>
					</div>
				</div>
				<!-- 退出提示语 -->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">退出提示</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[out_msg]"
							value="{$settings['out_msg']}" />
						<span class="help-block">用户退出会话后的提示，默认为“您已经成功退出”</span>
					</div>
				</div>
				<!-- 版权设置 -->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">版权设置</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[copyright]"
							value="{$settings['copyright']}" />
						<span class="help-block">页面最下方显示“本页面由***提供”</span>
					</div>
				</div>
			</div>
			<!-- 
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">音乐设置</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" type="file"
							data-clear-btn="false" name="data[music]"
							value="{$settings['music']}" />
					</div>
				</div>
			</div>
			 -->
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" /> <input
				type="submit" class="btn btn-primary col-lg-1" name="submit"
				value="提交" />
		</div>
	</form>
</div>
<script type="text/javascript">
	require([ 'jquery', 'util' ], function($, util) {
		$(function() {
			$("#setting-form").submit(function() {
				if ($("input[name='data[title]']").val().trim() == "") {
					util.message("未填写标题！");
					return false;
				}
			});
		});
	});
</script>
{template 'common/footer'}

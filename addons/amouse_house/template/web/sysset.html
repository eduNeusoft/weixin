<script>
$(function(){
	$("#form-oauth-{php echo $set['isoauth'];}").attr("checked", true);
	var isoauth_hid =$("#isoauth_hid").val();
	if(isoauth_hid==1){
		$("#appid_div").hide();
		$("#appsecret_div").hide();
		$("#image_div").hide();
	}
	$("input[name='isoauth']").on("change", function(){
		var type = $("input[name='isoauth']:checked").val();
		//不弹出
		if(type == 0) {
			$("#appid_div").show();
			$("#appsecret_div").show();
			$("#image_div").show();
		} else {
			$("#appid_div").hide();
			$("#appsecret_div").hide();
			$("#image_div").hide();
		}
	});

	$("#form-broker-{php echo $set['isshow'];}").attr("checked", true);
	var isshow_hid =$("#isshow_hid").val();
	if(isshow_hid==1){
		$("#jjrmobile_div").hide();
		$("#jjr_div").hide();
	}
	$("input[name='isshow']").on("change", function(){
		var type = $("input[name='isshow']:checked").val();
		//不弹出
		if(type == 0) {
			$("#jjrmobile_div").show();
			$("#jjr_div").show();
		} else {
			$("#jjrmobile_div").hide();
			$("#jjr_div").hide();
		}
	});
});
</script>

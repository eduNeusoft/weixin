<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>{$dat['name']}</title>
		<meta name="keywords" content="{$_W['account']['name']}">
		<meta name="description" content="{$_W['account']['name']}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>-->
		<link data-turbolinks-track="true" href="{MODULE_URL}template/style/css/style.css" media="all" rel="stylesheet">
		<script type="text/javascript">
		function getVal(n){
			var name ="#"+n;
			return $(name).val();
		}
		</script>
	</head>

	<body>
	<input id="context" value="{$dat['context']}">
	<input id="baseUrl" value="{MODULE_URL}template/style/img/">
		<div class="papa_container">
			<div id="welcome_page">
				<div class="header">
					<img alt="Logo" class="logo" src="{$dat['hlogo']}">
					<div class="process-bar" style="display: none;">
						<div class="bar" style="width: 100%;">
						</div>
						<span>素材加载中……</span>
					</div>
					<div class="btn" style="display: block;">
						开始游戏
					</div>
				</div>
				<!-- 脚部logo -->
				<div class="footer">
					<img alt="Un logo" class="bottom-logo" src="{$dat['flogo']}">
				</div>
				<!-- 脚部logo -->
			</div>
			<div id="game_state">
				<div id="star-layer"></div>
				<div id="countdown">
					3
				</div>
				<div class="container">
					<div class="aurora">
						<img alt="Aurora" class="" src="{MODULE_URL}template/style/img/aurora.png">
					</div>
					<h1 class="timer">
        TIME  20’’00
      </h1>
					<div class="snow-mountain">
						<img alt="Background montain" class="" src="{MODULE_URL}template/style/img/background_montain.png">
					</div>
					<div class="score-bar">
						<img alt="Spark" class="spark" src="{MODULE_URL}template/style/img/spark.png">
						<div class="bar"></div>
						<img alt="Score bar" class="" src="{MODULE_URL}template/style/img/score_bar.png">
					</div>
				</div>
				<div class="game-container">
					<div class="iceberg">
						<img alt="Iceberg top" class="top" src="{MODULE_URL}template/style/img/iceberg_top.png">
						<div class="content">
							<img alt="Iceberg content" class="" src="{MODULE_URL}template/style/img/iceberg_content.png">
						</div>
						<img alt="Iceberg bottom" class="bottom" src="{MODULE_URL}template/style/img/iceberg_bottom.png">
						<div class="content items">
							<div class="ice-item">
								<img alt="Husky" class="box" src="{$dat['target']}">
								<img alt="Musk" class="error-item" src="{MODULE_URL}template/style/img/musk.png">
								<img alt="Iceitem" class="" src="{MODULE_URL}template/style/img/iceitem.png">
							</div>
							<div class="ice-item mid">
								<div class="nameplate husky">
									<img alt="Nameplate" class="husky" src="{MODULE_URL}template/style/img/nameplate.png">
									<span>坏东西</span>
								</div>
								<img alt="Husky" class="box show" src="{$dat['target']}">
								<img alt="Musk" class="error-item" src="{MODULE_URL}template/style/img/musk.png">
								<img alt="Iceitem" class="" src="{MODULE_URL}template/style/img/iceitem.png">
							</div>
							<div class="ice-item">
								<img alt="Husky" class="box" src="{$dat['target']}">
								<img alt="Musk" class="error-item" src="{MODULE_URL}template/style/img/musk.png">
								<img alt="Iceitem" class="" src="{MODULE_URL}template/style/img/iceitem.png">
							</div>
						</div>
					</div>
					<div class="actor-container">
						<div class="actor">
							<div class="body">
								<img alt="Right hand up" class="right up" src="{MODULE_URL}template/style/img/right_hand_up.png">
								<img alt="Right hand down" class="right down" src="{MODULE_URL}template/style/img/right_hand_down.png">
								<img alt="Body" class="main" src="{MODULE_URL}template/style/img/body.png">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="dialog-box">
			<h1></h1>
			<p>
			</p>
		</div>

		<input type="hidden" value="93d10a7f-0753-4bce-8f65-21d9317b3cf1" id="uuid">
		<script async="" src="{MODULE_URL}template/style/js/analytics.js"></script>
		<script type="text/javascript">
			resources_list = ["score_bar.png", "iceberg_top.png", "body.png", "right_hand_down.png", "musk.png", "right_hand_up.png", "left_hand.png", "box.png", "spark.png", "right_hand.png", "iceitem.png", "nameplate.png", "iceberg_bottom.png", "question_mark.png", "bg.jpg", "score_bar_content.png", "iceberg_content.png", "un-logo.png", "aurora.png", "background_montain.png", "logo.png", "husky.png"]
		</script>

		<script data-turbolinks-track="true" src="{MODULE_URL}template/style/js/pia.js?v={TIMESTAMP}"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-56818489-1', 'auto');
			ga('send', 'pageview');
		</script>

	</body>

</html>

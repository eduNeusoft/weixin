{template 'header'}
<link rel="stylesheet" type="text/css" href="../addons/we7_car/style/css/common.mobile.css" media="all" />
<link rel="stylesheet" type="text/css" href="../addons/we7_car/style/css/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="../addons/we7_car/style/css/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="../addons/we7_car/style/css/home.css" media="all">
<script type="text/javascript" src="../addons/we7_car/style/js/swipe.js"></script>
<style type="text/css">
	body{
		background:url({$_W['siteroot']}addons/we7_car/style/images/v42_bg.jpg);
	}
</style>
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div style="visibility: visible;" id="banner_box" class="box_swipe">
			<ul style="list-style: none outside none; width: 3200px; transition-duration: 500ms; transform: translate3d(-640px, 0px, 0px);">
				{loop $theone['thumb_url'] $list}
					<li style="width: 640px; display: table-cell; vertical-align: top;">
						<a onclick="return false;"><img src="{php echo tomedia($list);}"  style="width:100%;"></a>
					</li>
				{/loop}				
			</ul>
			<ol>
			{loop $theone['thumb_url'] $key $val}
				<li {if $key==0} class="on"{/if}></li>
			{/loop}
			</ol>
		</div>
	</div>
	<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<section style="margin-bottom:30px">
		<nav>
			<ul class="nav_links box">
				<li><a href="{php echo $this->createMobileUrl('index',array('op'=>'about'))}">关于我们</a></li>
											
				<li><a href="{php echo $this->createMobileUrl('album')}">车型欣赏</a></li>
											
				<li><a href="{php echo murl('mc')}">会员中心</a></li>
											
				<li><a href="{php echo $this->createMobileUrl('tool')}">实用小工具</a></li>
			</ul>
		</nav>
		<div>
			<ul class="ofh ul_list">
					<li>
						<a href="{php echo $this->createMobileUrl('series', array('op'=>''))}" style="background-image:url({php echo tomedia($theone['typethumb']);}); background-size:cover; vertical-align:middle;">
							<label>全部车型</label>
						</a>
					</li>
					<li>
						<a href="{php echo $this->createMobileUrl('yuyue', array('yytype'=>1))}" style="background-image:url({php echo tomedia($theone['yuyue1thumb']);}); background-size:cover; vertical-align:middle;">
							<label>预约试驾</label>
						</a>
					</li>
					
					<li>
						<a href="{php echo $this->createMobileUrl('yuyue',  array('yytype'=>2))}" style="background-image:url({php echo tomedia($theone['yuyue2thumb']);}); background-size:cover; vertical-align:middle;">
							<label>预约保养维修</label>
						</a>
					</li>
					
					<li>
						<a href="{php echo $this->createMobileUrl('kefu')}" style="background-image:url({php echo tomedia($theone['kefuthumb']);}); background-size:cover; vertical-align:middle;">
							<label>联系销售</label>
						</a>
					</li>
					<li>
						<a href="{php echo $this->createMobileUrl('message')}" style="background-image:url({php echo tomedia($theone['messagethumb']);}); background-size:cover; vertical-align:middle;">
							<label>意见反馈</label>
						</a>
					</li>
					
					<li>
						<a href="{php echo $this->createMobileUrl('guanhuai')}" style="background-image:url({php echo tomedia($theone['carethumb']);}); background-size:cover; vertical-align:middle;">
							<label>车主关怀</label>
						</a>
					</li>
					{loop $news_category $new_category}
					<li>
						<a href="{php echo $this->createMobileUrl('news',array('category_id' => $new_category['id'],'op' => 'news_list'))}" style="background-image:url({php echo tomedia($new_category['thumb']);}); background-size:cover; vertical-align:middle;">
							<label>{$new_category['title']}</label>
						</a>
					</li>
					{/loop}
					<ol style="background-image:url({php echo tomedia($theone['shop_logo']);});"></ol>
					
			</ul>
		</div>
	</section>

<div style="width:100%; height:100%;  position:relative" id="imgheight">
  <a href="{php echo $advarr['link'.$sjmid]}"><img src="{php echo toimage($advarr['thumb'.$sjmid])}" style="width:100%;height:100%; " /></a>
  <span id="time" style="display:block;border-radius:25px; height:30px; line-height:30px; width:30px; font-size:13px; margin:0 auto; border:#C2C4C3 1px solid; position:absolute; background-color:#FFF; top:5px; right:5px; text-align:center">{php echo $cfg['mxtimes']}</span>
</div>
<div style="width:100%; padding-top:1px; padding-bottom:1px; text-align:center; position:absolute;bottom:0;display:none">
  <span style="display:inline-block; height:30px; line-height:30px; width:190px; margin:0 auto; color:#8E5353; font-size:16px; font-weight:bold;position:relative;" id="theline"><font>正</font><font>在</font><font>进</font><font>入</font><font>活</font><font>动</font><font>页</font><font>面</font></span><a href="" style="display:inline-block;color:#837A7A; text-decoration:none; margin-left:10px;height:20px; line-height:20px;border:#E4E8E6 1px solid; padding:0 10px;">点击跳过</a>
</div>

<script language="javascript">
function lasttime(t){
  if(t>0){
    t--;
    document.getElementById("time").innerHTML = t;
    setTimeout("lasttime("+t+")",1000);
  }else{
    window.location.href = '{php echo $this->createMobileUrl('photosvoteview', array('rid' => $rid));}';
  }
}
var times = "{php echo $cfg['mxtimes']}";
setTimeout("lasttime(times)",1000);

function linewidth(t){
  if(t<8){
    $("#theline font").css("font-size","16px");
    $("#theline font").eq(t).css("font-size","22px");
    t++;
    setTimeout("linewidth("+t+")",100);
  }else{
    t=0;
    $("#theline font").css("font-size","16px");
    $("#theline font").eq(t).css("font-size","22px");
    setTimeout("linewidth("+t+")",100);
  }
}
setTimeout("linewidth(0)",100);
</script>

{template 'common/header'}

<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
		<input type="hidden" name="uid" value="{$signUser['id']}" />
		<input type="hidden" name="sid" value="{$sid}" />

		<div class="panel panel-default">
			<div class="panel-heading">
				奖励积分
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">昵称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="title" class="span5" value="{$signUser['nickname']}" disabled="disabled" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">积分</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="credit" class="span5" value="" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
					<div class="col-sm-9 col-xs-12">
						<input name="submit" type="submit" value="提交" class="btn btn-primary span3">
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>

				</div>
			</div>

	</form>
</div>

{template 'common/footer'}

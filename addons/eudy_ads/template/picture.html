{template 'common/header'}
<div class="main">



    <div class="panel panel-info">
        <div class="panel-heading">筛选</div>
        <div class="panel-body">

            <form action="./index.php" method="get" class="form-horizontal" role="form">

                <input type="hidden" name="a" value="entry" />
                <input type="hidden" name="c" value="site" />
                <input type="hidden" name="m" value="pingtu" />
                <input type="hidden" name="do" value="picture" />
                <div class="form-group">
                    <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2 control-label">姓名</label>
                    <div class="col-sm-3 col-lg-3">
                        <input class="form-control" name="keywords" id="" type="text" value="{$_GPC['keywords']}">
                    </div>
                    <div class="col-sm-3 col-lg-3">
                        <button class="btn btn-primary pull-left span2"
                                style='margin-left: 95px;'>
                            <i class="icon-search icon-large"></i> 搜索
                        </button>
                     </div>
                </div>


            </form>
        </div>


        <div style="padding:15px;">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th class="row-hover span2">编号</th>
                    <th class="row-hover">礼物领取人姓名</th>
                    <th class="row-hover">礼物领取人手机</th>
                    <th class="row-hover">过关数</th>
                    <th class="row-hover">删除</th>
                </tr>
                </thead>
                <tbody>
                {loop $list $row}
                <tr>
                    <td>{$row['id']}</td>
                    <td>{$row['uname']}</td>
                    <td>{$row['tel']}</td>
                    <td>{$row['score']}</td>
                    <td >
                        <a class="btn" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('post',array('op'=>'delete', 'id'=>$row['id']))}');" title="删除"><i class="glyphicon glyphicon-remove"></i>删除</a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
            {$pager}
        </div>



    </div>



</div>
<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}

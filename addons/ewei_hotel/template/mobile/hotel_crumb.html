{loop $list $row}
<ul class="hot_list_tab" onClick="location.href='{php echo $this->createMobileUrl('detail', array('hid' => $row['id']))}'" hotelid="374783" data-full="0">
    <li class="hot_img">
        <img width="67px" height="50px" src="{php echo tomedia($row['thumb'])}">
    </li>

    <li class="hot_hotel">
        <p class="name">{$row['title']}</p>
        <br>
        <p>
            {php echo $this->_hotel_level_config[$row['level']]}
        </p>
        <p class="placeholders"></p>
    </li>

    <li class="hot_price">
        <dfn>¥</dfn><strong>{$row['m_price']}</strong><span class="txt_gray">起</span>
    </li>
</ul>
{/loop}

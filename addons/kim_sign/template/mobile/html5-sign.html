                transform: rotate(0); }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container container-fill">
<script type="text/javascript">
    var isRequest = false;
    localStorage.setItem("isSubmit",0);
    require(['bootstrap'],function($){
        var SHAKE_THRESHOLD = 15;
        var last_update = 0;
        var x = 0; y = 0; z = 0; lastX = 0; lastY = 0; lastZ = 0;
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(){
                var acceleration = event.accelerationIncludingGravity;
                var curTime = new Date().getTime();
                if ((curTime - last_update) > 100) {
                    x = acceleration.x; y = acceleration.y;
                    if(Math.abs(x-lastX) > SHAKE_THRESHOLD || Math.abs(y-lastY) > SHAKE_THRESHOLD) {
                        if(!isRequest) {
                            isRequest=true;
                            $("#hand").show();
                            document.getElementById("result").className = "result";
                            document.getElementById("loading").className = "loading loading-show";
                            setTimeout(function(){
                                doResult();
                            }, 2500);
                        }
                    }
                    lastX = x;
                    lastY = y;
                }
            }, false);
        } else {
            alert('本设备不支持');
        }
        /*暂时废除**/
        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            var curTime = new Date().getTime();

            if ((curTime - last_update) > 100) {
                var diffTime = curTime - last_update;
                last_update = curTime;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
                var speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 10000;
                if (speed > SHAKE_THRESHOLD) {
                    if(!isRequest) {
                        if (navigator.vibrate) {
                            navigator.vibrate(500);
                        } else if (navigator.webkitVibrate) {
                            navigator.webkitVibrate(500);
                        }
                        $("#hand").show();
                        document.getElementById("result").className = "result";
                        document.getElementById("loading").className = "loading loading-show";
                        setTimeout(function(){
                            doResult();
                        }, 3000);
                    }
                }
                lastX = x;
                lastY = y;
                lastZ = z;
            }
        }
        function doResult() {
            //请求签到
            $.ajax({
                type: "POST",
                url: location.href,
                data: "token={$_W['token']}&sign=签到",
                complete:function(request, textStatus){
                    isRequest=false;
                    $("#hand").hide();
                    document.getElementById("result").className = "result result-show";
                    document.getElementById("loading").className = "loading";
                },
                beforeSend:function(request){
                    $("#loading").addClass("loading-show");
                    if (navigator.vibrate) {
                        navigator.vibrate(500);
                    } else if (navigator.webkitVibrate) {
                        navigator.webkitVibrate(500);
                    }
                },
                success: function(data){
                    $("#message").hide();
                    $("#title").html(data.title);
                    $("span.message").html(data.message);
                    if(parseInt(data.code) === 1) {
                        localStorage.setItem("isSubmit",1);
                        $("span.prize").html("v^v很遗憾与奖品擦肩而过!");
                        if(undefined != data.prize && undefined != data.prize.prize_name) {
                            $("span.prize").html("^_^意外获得"+data.prize.prize_name);
                        }
                    }else{
                        $("#title").html(data.title);
                        $("span.message").html(data.message);
                        setTimeout(function(){
                            location.href="{php echo $this->createMobileUrl('LeaderBoard')}";
                        }, 5500);
                    }
                    $("#message").show();
                    $("#result").addClass("result-show");
                }
            });
        }
    });
</script>
        <div id="hand" class="hand hand-animate"></div>
        <div id="loading" class="loading"></div>
        <div id="result" class="result" style="text-align: center;line-height: 23px;">
            <h4 id="title">签到成功!</h4>
            <div style="text-align: center;display: none" id="message">
                <span class="message">-</span><br/><br/>
                <span class="prize" style="color: red;font-size: 16px;font-weight: bold;text-align: left">-</span><br/>
            </div><br/>
            <div style="text-align: center;margin: 10px">
                <a class="btn btn-info" href="{php echo $this->createMobileUrl('LeaderBoard')}">签到排行</a> &nbsp;&nbsp;&nbsp;
                <a class="btn btn-warning" href="{php echo $this->createMobileUrl('MyPrize')}">我的奖品</a>
            </div>
        </div>
        {if empty($footer_off)}
        <div class="text-center">
            <h5>&copy;{if empty($_W['account']['name'])} KimMx {else}{$_W['account']['name']}{/if}&nbsp;&nbsp;{$_W['setting']['copyright']['statcode']}</h5>
        </div>
        {/if}
        <script>require(['bootstrap']);</script>
    </div>
    {if $_W['page']['footer']}{$_W['page']['footer']}{/if}
</body>
</html>

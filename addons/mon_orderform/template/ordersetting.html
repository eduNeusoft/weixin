{template 'common/header'}
<div class="main">


	<form action="" method="post" class="form-horizontal form">

	<div class="panel panel-default">
		<div class="panel-heading">
			通用订单设置
		</div>
		<div class="panel-body">

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppId：</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="appid" class="form-control" value="{$ordersetting['appid']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">AppSecret:</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="appsecret" class="form-control" value="{$ordersetting['appsecret']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号:</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="mchid" class="form-control" value="{$ordersetting['mchid']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户秘钥:</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="shkey" class="form-control" value="{$ordersetting['shkey']}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				<div class="col-sm-9 col-xs-12">
					<p/>
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>

			</div>

		</div>

{template 'common/footer'}

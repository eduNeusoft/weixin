{template 'common/header'}
<div class="main">
<ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'routerlist'} class="active"{/if}><a href="{php echo  $this->createWebUrl('routerlist');}">路由器管理</a>
  </li>
  <li{if $_GPC['do'] == 'routeradd'} class="active"{/if}><a href="{php echo $this->createWebUrl('routeradd');}">添加路由器</a>
  </li>
</ul>
<div class="panel panel-info">
		<div class="panel-heading">路由器配置</div>
		<div class="panel-body">
        
   		  <form action="" method="post" class="form-horizontal" role="form">
			<input type="hidden" name="id" value="{$item['id']}">
			<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">路由名</label>
			<div class="col-sm-4">
<input type="text" id="rname" name="rname" value="{$item['rname']}"  class="form-control"  />
			<span class="help-block">*填写名称用于识别指定路由器</span>	</div>
		</div>
        
        <div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">nodeId</label>
			<div class="col-sm-4">
<select name="nodeid" id="nodeid" class="form-control" style="margin-right:15px;">
            {loop $clist $cc}
					    <option value="{$cc['node']}" {if $item['nodeid']==$cc['node']}selected="selected"{/if}>{php echo $cc['name'].'【'.$cc['node'].'】';}</option>
                      {/loop}
		            </select>
       	  </div>
		</div>
        
        <div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
			<div class="col-sm-9">
<label class="radio-inline"><input type="radio" name="status" value="1" {if $item['status']=='1'||empty($item['status'])} checked="checked" {/if}> 是</label>&nbsp;&nbsp;&nbsp;
                                                <label class="radio-inline"><input type="radio" name="status" value="0" {if $item['status']=='0'} checked="checked" {/if} > 否</label>	</div>
		</div>
        <div class="form-group">
			<div class="col-sm-8">
                    <button type="submit" class="btn btn-primary" name="submit" value="提交">提交</button>
			  <input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
			</div>
        
   		  </form>
</div>
</div>
 

{template 'common/footer'}

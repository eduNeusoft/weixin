<div class="panel panel-default">
	<div class="panel-heading">
		选择要选产的品牌
	</div>
	<div class="panel-body">

		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<div class="col-sm-9 col-xs-12">
				<button class="btn" style="width:100%;" type="button" onclick="$('#modal-module-menus').modal();">选择要操作的品牌</button>

			</div>
		</div>


		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">楼盘信息</label>
			<div class="col-sm-9 col-xs-12">




				<input class="form-control" id="b_title" type="text" placeholder="请选择要推广的 微品牌" disabled value="{$brand['bname']}">
				<input type="hidden" name="bid" value="{$brand['id']}"/>





			</div>
		</div>


		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">图文预览图片</label>
			<div class="col-sm-9 col-xs-12">

				{php echo tpl_form_field_image('new_pic', $reply['new_pic']);}
				<div class="help-block">用于图文显示的图片</div>


			</div>
		</div>

		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">图文说明</label>
			<div class="col-sm-9 col-xs-12">

				<textarea  class="form-control" style="height:200px; width:500px;" class="richtext-clone" name="news_content" id="news_content">{$reply['news_content']}</textarea>


			</div>
		</div>



	</div>

</div>



<div class="modal fade" id="modal-module-menus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width: 800px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
				<h4 class="modal-title" id="myModalLabel">选择要展示的项目</h4>
			</div>
			<div class="modal-body">



				<div class="form-group">
					<label class="col-xs-2 col-sm-2 col-md-2 control-label"><span style='color:red'>*</span>搜索关键字：</label>
					<div class="col-sm-8 col-xs-8">
						<input type="text" class="form-control" name="keyword" value="" id="search-kwd" />


					</div>

					<div class="col-sm-2 col-xs-2">
						<button type="button" class="btn" onclick="search_entries();">搜索</button>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-2 col-sm-2 col-md-2 control-label"><span style='color:red'>*</span>品牌：</label>
					<div class="col-sm-10 col-xs-10">
						<div id="module-menus"></div>
					</div>

				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	function search_entries() {
		var kwd = $.trim($('#search-kwd').val());
		$.post('{php echo $this->createWebUrl('query');}', {keyword: kwd}, function(dat){
			$('#module-menus').html(dat);
		});
	}
	function select_entry(o) {
	
		
		$("#b_title").val(o.bname);
		$(':hidden[name="bid"]').val(o.id);
		
		$('#modal-module-menus').modal('hide');
		
	}
</script>

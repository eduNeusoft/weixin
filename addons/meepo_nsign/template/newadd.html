{template 'common/header'}


<ul class="nav nav-tabs">

	<li{if $_GPC['do'] == 'newadd'} class="active"{/if}><a href="{php echo $this->createWebUrl('newadd', array('rid' => $_GPC['id']));}">添加优惠内容</a></li>
</ul>
<div class="panel panel-default">
	<div class="panel-heading">
     	优惠信息
     </div>	 
     <div class="panel-body">
	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$item['id']}">
		<div class="form-group">

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户名称</label>

			<div class="col-sm-9"><input type="text" name="shop" value="{$item['shop']}" class="form-control"></div>

		</div>
        
		<div class="form-group">

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">所属分类</label>

			<div class="col-sm-9"><input type="text" name="type" value="{$item['type']}" class="form-control"></div>

		</div>
		
		
		<div class="form-group">

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">活动标题</label>

			<div class="col-sm-9"><input type="text" name="title" value="{$item['title']}" class="form-control"></div>

		</div>
		
		
		<div class="form-group">

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">宣传图</label>

			<div class="col-sm-9">
				{php echo tpl_form_field_multi_image('thumb',$item['thumb'])}
				<span class="help-block"></span>

			</div>

		</div>


		<div class="form-group">

			<label class="col-xs-12 col-sm-3 col-md-2 control-label">简介</label>

			<div class="col-sm-9">

				<textarea style="height:100px;" class="form-control richtext-clone" name="description" cols="60" id="reply-add-text">{$item['description']}</textarea>

			</div>

		</div>

		<div class="form-group">
			
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">活动详情</label>
			
			<div class="col-sm-9">
				
				<textarea style="height:100px;" id="content" name="content" class="form-control richtext-clone" cols="60">{$item['content']}</textarea>
			
			</div>
			
		</div>
			
		<div class="form-group">

			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>

			<div class="col-sm-9">
				<button type="submit" class="btn btn-primary form-control" name="submit" value="提交">提交</button>

				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>

		</div>

</form>


<script type="text/javascript">

kindeditor($('#content'));

</script>

</div>

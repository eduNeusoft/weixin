{template 'common/header'}
<ul class="nav nav-tabs">
	<li{if $_GPC['do'] == 'mngadd'} class="active"{/if}><a href="{php echo $this->createWebUrl('newadd', array('rid' => $_GPC['id']));}">添加优惠内容</a></li>
	</ul>
<div class="panel panel-default">
	<div class="panel-heading">
		搜索
	</div>
	<div class="panel-body">
		<form action="" method="get" class="form-horizontal form">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户</label>
			<div class="col-sm-9">
				<input class="form-control" name="style" id="" type="text" value="{$_GPC['style']}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<td><input type="submit" name="" value="搜索" class="btn btn-primary" /></td>
		</div>
		</form>
	</div>
</div>
<div class="panel panel-default">	
	<div style="padding:15px;">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:10%;">序号</th>
					<th style="width:15%;">商户</th>
                    <th style="width:15%;">分类</th>
					<th style="width:20%;">标题</th>
					<th style="width:30%;">简介</th>
					<th style="width:10%;">操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $item}
				<tr>
					<td >{$item['id']}</td>
					<td >{$item['shop']}</td>
                    <td >{$item['type']}</td>
					<td >{$item['title']}</td>
					<td >{$item['description']}</td>
					<td ><span>
					<a href="{php echo $this->createWebUrl('newadd', array('id' => $item['id'],'rid' => $item['rid']))}">修改信息</a>&nbsp;&nbsp;
					<a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('deleteadd', array('id' => $item['id']))}">删除</a>
					</span></td>
				</tr>
				{/loop}
			</tbody>
					<input name="token" type="hidden" value="{$_W['token']}" />
		</table>
		{$pager}
	</div>
</div>
<script type="text/javascript" src="./source/modules/business/images/industry.js"></script>
{template 'common/footer'}

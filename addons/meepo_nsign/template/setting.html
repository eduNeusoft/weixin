{template 'common/header'}
<div class="panel panel-default">
	 <div class="panel-heading">
     	签到参数设置
     </div>
     
	<form action="" method="post" class="form-horizontal form">
	
		<div class="panel-body">
		
			<div class="form-group">
			
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每日签到次数</label>
				
				<div class="col-sm-9">
				
					<input type="text" name="times" class="form-control" value="{$settings['times']}" /> 
					
				</div>
				
			</div>
			
			<div class="form-group">
			
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每次签到奖励</label>
				
				<div class="col-sm-9">
					<div class="input-group">
					<input type="text" name="credit" class="form-control" value="{$settings['credit']}" /> 
					<div class="input-group-addon">积分</div>
					</div>
				</div>
				
			</div>
			
			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">显示每日排行</label>

				<div class="col-sm-9">
					<div class="input-group">
					<input type="text" name="showrank" class="form-control" value="{$settings['showrank']}" /> 
					
					<div class="input-group-addon">名</div>
					</div>

				</div>

			</div>
			
			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">累计签到</label>

				<div class="col-sm-4">
					<div class="input-group">
					<input type="text" name="tsign" class="form-control" value="{$settings['tsign']}" /> 
					<div class="input-group-addon">次</div>
					</div>
					
				</div>
				<div class="col-sm-4">
					<div class="input-group">
					<div class="input-group-addon">奖励</div>
					<input type="text" name="tsignprize" class="form-control" value="{$settings['tsignprize']}" />
					<div class="input-group-addon">分</div>
					</div>
				</div>

			</div>
			
			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">连续签到</label>

				<div class="col-sm-4">
					<div class="input-group">
					<input type="text" name="csign" class="form-control" value="{$settings['csign']}" /> 
					<div class="input-group-addon">天</div>
					</div>	
				</div>	
				<div class="col-sm-4">	
					<div class="input-group">
					<div class="input-group-addon">奖励</div>
					<input type="text" name="csignprize" class="form-control" value="{$settings['csignprize']}" />
					<div class="input-group-addon">分</div>
					</div>
				</div>

			</div>
			
			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">第一累计</label>

				<div class="col-sm-4">
					<div class="input-group">
					<input type="text" name="osign" class="form-control" value="{$settings['osign']}" /> 
					<div class="input-group-addon">次</div>
					</div>
				</div>	
				<div class="col-sm-4">	
					<div class="input-group">
					<div class="input-group-addon">奖励</div>
					<input type="text" name="osignprize" class="form-control" value="{$settings['osignprize']}" />
					<div class="input-group-addon">分</div>
					</div>
				</div>

			</div>
			
			<div class="form-group">
			
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">活动时间范围</label>
				
				<div class="col-sm-9">
					{php echo tpl_form_field_daterange('start_day',array('start'=>$settings['start_day'],'end'=>$settings['end_day']),false)}
				</div>	
				
			</div>
			
			<div class="form-group">
			
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">每日签到时间</label>
				<div class="col-sm-4">
				
					<div class="input-group">
					<div class="input-group-addon">从</div>
					<input name="start_time" type="text" class="form-control" id="example_2" value="{$settings['start_time']}" />
					</div>
				</div>	
				<div class="col-sm-4">	
					<div class="input-group">
					<div class="input-group-addon">至</div>
					<input name="end_time" type="text" class="form-control" id="example_10" value="{$settings['end_time']}" />
					</div>
				</div>
			</div>
			
			<div class="form-group">
				
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				
				<div class="col-sm-9">
					
					<input name="submit" type="submit" value="提交" class="btn btn-primary span3" style="height:30px" />
					
					<input type="hidden" name="token" value="{$_W['token']}" />
				
				</div>
				
			</div>
			
		</div>
	</form>
</div>
